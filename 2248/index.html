    <style>
        body {

<body>
    <div class="game-container">
        <div class="score-board">
            <h1>2248 éŠæˆ²</h1>
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="game-info">é¸æ“‡ç›¸é„°çš„ç›¸åŒæ•¸å­—æˆ–å€æ•¸æ–¹å¡Šåˆä½µï¼ç›¸åŒæ•¸å­—åˆä½µæœƒå€å¢ã€‚</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- æ ¼å­æœƒç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">æ–°éŠæˆ²</button>
            <button class="btn" onclick="clearSelection()">æ¸…é™¤é¸æ“‡</button>
            <button class="btn" id="mergeBtn" onclick="executeMove()" disabled>åˆä½µæ•¸å­—</button>
        </div>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let gameBoard = [];
        let selectedCells = [];
        let score = 0;
        const ROWS = 7;
        const COLS = 5;

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            gameBoard = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // ç”Ÿæˆéš¨æ©Ÿæ•¸å­—å¡«æ»¿æ£‹ç›¤
            for (let row = 0; row < ROWS; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < COLS; col++) {
                    gameBoard[row][col] = generateRandomNumber();
                }
            }
            
            renderBoard();
        }

        // ç”Ÿæˆéš¨æ©Ÿæ•¸å­— (2çš„å€æ•¸, å¾2åˆ°256)
        function generateRandomNumber() {
            const powers = [1, 2, 3, 4, 5, 6, 7, 8]; // 2^1 åˆ° 2^8
            const randomPower = powers[Math.floor(Math.random() * Math.min(4, powers.length))]; // å‰æœŸåªå‡ºç¾è¼ƒå°çš„æ•¸å­—
            return Math.pow(2, randomPower);
        }

        // æ¸²æŸ“éŠæˆ²æ£‹ç›¤
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = gameBoard[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => selectCell(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        // é¸æ“‡æ ¼å­
        function selectCell(row, col) {
            const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                // å¦‚æœå·²é¸æ“‡ï¼Œå‰‡å–æ¶ˆé¸æ“‡
                selectedCells.splice(cellIndex, 1);
            } else {
                // æª¢æŸ¥æ˜¯å¦å¯ä»¥é¸æ“‡æ­¤æ ¼å­
                if (canSelectCell(row, col)) {
                    selectedCells.push({row, col, value: gameBoard[row][col]});
                }
            }
            
            updateCellStyles();
        }

        // æª¢æŸ¥æ˜¯å¦å¯ä»¥é¸æ“‡æ ¼å­
        function canSelectCell(row, col) {
            if (selectedCells.length === 0) return true;
            
            const lastSelected = selectedCells[selectedCells.length - 1];
            const currentValue = gameBoard[row][col];
            const lastValue = lastSelected.value;
            
            // æª¢æŸ¥æ˜¯å¦ç›¸é„° (åŒ…æ‹¬å…«å€‹æ–¹å‘: ä¸Šä¸‹å·¦å³å’Œå››å€‹æ–œè§’)
            const rowDiff = Math.abs(row - lastSelected.row);
            const colDiff = Math.abs(col - lastSelected.col);
            const isAdjacent = rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
            
            if (!isAdjacent) return false;
            
            // æª¢æŸ¥æ•¸å­—æ˜¯å¦ç¬¦åˆè¦å‰‡ (ç›¸åŒæ•¸å­—æˆ–å€æ•¸é—œä¿‚)
            return currentValue === lastValue || 
                   currentValue % lastValue === 0 || 
                   lastValue % currentValue === 0;
        }

        // æ›´æ–°æ ¼å­æ¨£å¼
        function updateCellStyles() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(selected => selected.row === row && selected.col === col);
                
                cell.classList.remove('selected', 'highlighted');
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });
            
            // æ›´æ–°åˆä½µæŒ‰éˆ•ç‹€æ…‹
            const mergeBtn = document.getElementById('mergeBtn');
            mergeBtn.disabled = selectedCells.length < 2;
        }

        // æ¸…é™¤é¸æ“‡
        function clearSelection() {
            selectedCells = [];
            updateCellStyles();
        }

        // åŸ·è¡Œåˆä½µ
        function executeMove() {
            if (selectedCells.length < 2) return;
            
            // è¨ˆç®—åˆä½µå¾Œçš„æ•¸å­—å’Œåˆ†æ•¸
            const mergedValue = calculateMergedValue(selectedCells);
            const points = mergedValue;
            score += points;
            updateScore();
            
            // æ‰¾å‡ºç¬¬ä¸€å€‹é¸ä¸­çš„æ ¼å­ä½œç‚ºåˆä½µç›®æ¨™
            const targetCell = selectedCells[0];
            
            // å°‡åˆä½µå¾Œçš„æ•¸å­—æ”¾åœ¨ç¬¬ä¸€å€‹é¸ä¸­çš„æ ¼å­
            gameBoard[targetCell.row][targetCell.col] = mergedValue;
            
            // ç§»é™¤å…¶ä»–é¸ä¸­çš„æ ¼å­ (è¨­ç‚º0)
            for (let i = 1; i < selectedCells.length; i++) {
                const cell = selectedCells[i];
                gameBoard[cell.row][cell.col] = 0;
            }
            
            // æ¸…é™¤é¸æ“‡
            selectedCells = [];
            
            // æ‡‰ç”¨é‡åŠ›
            applyGravity();
            
            // å¡«å……æ–°æ•¸å­—
            fillEmptySpaces();
            
            // é‡æ–°æ¸²æŸ“
            renderBoard();
            
            // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
            if (isGameOver()) {
                setTimeout(() => {
                    alert(`éŠæˆ²çµæŸï¼æœ€çµ‚åˆ†æ•¸: ${score}`);
                }, 100);
            }
        }
        
        // è¨ˆç®—åˆä½µå¾Œçš„æ•¸å­—å€¼
        function calculateMergedValue(cells) {
            // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰æ•¸å­—éƒ½ç›¸åŒ
            const firstValue = cells[0].value;
            const allSame = cells.every(cell => cell.value === firstValue);
            
            if (allSame) {
                // å¦‚æœéƒ½æ˜¯ç›¸åŒæ•¸å­—ï¼ŒæŒ‰2048è¦å‰‡ï¼š2+2=4, 2+2+2=8, 4+4=8ç­‰
                return firstValue * cells.length;
            } else {
                // å¦‚æœæ˜¯ä¸åŒæ•¸å­—ï¼Œè¿”å›ç¸½å’Œ
                return cells.reduce((sum, cell) => sum + cell.value, 0);
            }
        }

        // æ‡‰ç”¨é‡åŠ› (æ•¸å­—ä¸‹è½)
        function applyGravity() {
            for (let col = 0; col < COLS; col++) {
                // æ”¶é›†è©²åˆ—çš„éé›¶æ•¸å­—
                const nonZeroNumbers = [];
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (gameBoard[row][col] !== 0) {
                        nonZeroNumbers.push(gameBoard[row][col]);
                    }
                }
                
                // é‡æ–°å¡«å……è©²åˆ—
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (row >= ROWS - nonZeroNumbers.length) {
                        gameBoard[row][col] = nonZeroNumbers[ROWS - 1 - row];
                    } else {
                        gameBoard[row][col] = 0;
                    }
                }
            }
        }

        // å¡«å……ç©ºæ ¼
        function fillEmptySpaces() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (gameBoard[row][col] === 0) {
                        gameBoard[row][col] = generateRandomNumber();
                    }
                }
            }
        }

        // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // æ–°éŠæˆ²
        function newGame() {
            initGame();
        }

        // æ·»åŠ éµç›¤äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                if (selectedCells.length >= 2) {
                    executeMove();
                }
            } else if (e.key === 'Escape') {
                clearSelection();
            }
        });

        // é¸æ“‡æ ¼å­å‡½æ•¸
        function selectCell(row, col) {
            const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                selectedCells.splice(cellIndex, 1);
            } else {
                if (canSelectCell(row, col)) {
                    selectedCells.push({row, col, value: gameBoard[row][col]});
                }
            }
            
            updateCellStyles();
            
            // ä¸å†è‡ªå‹•åŸ·è¡Œï¼Œè®“ç©å®¶é¸æ“‡å¤šå€‹æ•¸å­—å¾Œæ‰‹å‹•ç¢ºèª
        }

        // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
        function isGameOver() {
            // æª¢æŸ¥ç›¤é¢ä¸Šæ˜¯å¦é‚„æœ‰å¯ä»¥é€£çµçš„æ•¸å­—
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    // æª¢æŸ¥æ¯å€‹æ ¼å­æ˜¯å¦å¯ä»¥èˆ‡ç›¸é„°æ ¼å­é€£çµ
                    const currentValue = gameBoard[row][col];
                    
                    // æª¢æŸ¥å…«å€‹æ–¹å‘çš„ç›¸é„°æ ¼å­
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            
                            const newRow = row + dr;
                            const newCol = col + dc;
                            
                            // æª¢æŸ¥æ–°ä½ç½®æ˜¯å¦åœ¨æ£‹ç›¤å…§
                            if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                                const neighborValue = gameBoard[newRow][newCol];
                                
                                // æª¢æŸ¥æ˜¯å¦å¯ä»¥é€£çµ (ç›¸åŒæ•¸å­—æˆ–å€æ•¸é—œä¿‚)
                                if (currentValue === neighborValue || 
                                    currentValue % neighborValue === 0 || 
                                    neighborValue % currentValue === 0) {
                                    return false; // é‚„æœ‰å¯é€£çµçš„æ•¸å­—ï¼ŒéŠæˆ²æœªçµæŸ
                                }
                            }
                        }
                    }
                }
            }
            return true; // æ²’æœ‰å¯é€£çµçš„æ•¸å­—ï¼ŒéŠæˆ²çµæŸ
        }

        // å•Ÿå‹•éŠæˆ²
        initGame();
    </script>
