<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2248 遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .score-board {
            text-align: center;
            margin-bottom: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(7, 60px);
            gap: 5px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .cell {
            background: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.selected {
            background: #4CAF50 !important;
            color: white !important;
            transform: scale(1.1);
        }

        .cell.highlighted {
            background: #FFC107;
            color: white;
        }

        /* 數字顏色樣式 */
        .cell[data-value="2"] { background: #eee4da; color: #776e65; }
        .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
        .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
        .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
        .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
        .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
        .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 16px; }
        .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 16px; }
        .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 16px; }
        .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 14px; }
        .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 14px; }
        

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .connection-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .connection-line {
            stroke: #4CAF50;
            stroke-width: 4;
            stroke-linecap: round;
            fill: none;
            opacity: 0.8;
        }

        .game-info {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .claude-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .claude-logo:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .claude-logo::before {
            content: '🤖';
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <h1>2248 遊戲</h1>
            <div class="score">分數: <span id="score">0</span></div>
            <div class="game-info">拖曳連結相同數字或連續2倍數序列（如2→4→8）！</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 格子會由 JavaScript 動態生成 -->
            <svg id="connectionSvg" class="connection-svg"></svg>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">新遊戲</button>
        </div>
    </div>

    <script>
        // 遊戲狀態
        let gameBoard = [];
        let selectedCells = [];
        let score = 0;
        const ROWS = 7;
        const COLS = 5;
        
        // 拖曳狀態
        let isDragging = false;
        let dragStartCell = null;
        let connectionLines = [];

        // 初始化遊戲
        function initGame() {
            gameBoard = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // 生成隨機數字填滿棋盤
            for (let row = 0; row < ROWS; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < COLS; col++) {
                    gameBoard[row][col] = generateRandomNumber();
                }
            }
            
            renderBoard();
        }

        // 生成隨機數字 (2的倍數, 從2到256)
        function generateRandomNumber() {
            const powers = [1, 2, 3, 4, 5, 6, 7, 8]; // 2^1 到 2^8
            const randomPower = powers[Math.floor(Math.random() * Math.min(4, powers.length))]; // 前期只出現較小的數字
            return Math.pow(2, randomPower);
        }

        // 渲染遊戲棋盤
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    const value = gameBoard[row][col];
                    cell.className = 'cell';
                    cell.textContent = value;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.value = value; // 添加數值屬性用於CSS樣式
                    
                    // 拖曳事件處理
                    cell.addEventListener('mousedown', (e) => startDrag(e, row, col));
                    cell.addEventListener('mouseenter', () => {
                        if (isDragging) {
                            addCellToSelection(row, col);
                        }
                    });
                    cell.addEventListener('mouseup', endDrag);
                    
                    boardElement.appendChild(cell);
                }
            }
            
            // 添加全域事件處理
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('mouseleave', endDrag);
        }

        // 開始拖曳
        function startDrag(e, row, col) {
            e.preventDefault();
            isDragging = true;
            selectedCells = [];
            connectionLines = [];
            
            selectedCells.push({row, col, value: gameBoard[row][col]});
            dragStartCell = {row, col};
            updateCellStyles();
            drawConnections();
        }
        
        // 添加格子到選擇
        function addCellToSelection(row, col) {
            // 檢查是否已經在選擇中
            const exists = selectedCells.some(cell => cell.row === row && cell.col === col);
            if (exists) return;
            
            // 檢查是否可以選擇此格子
            if (canSelectCell(row, col)) {
                selectedCells.push({row, col, value: gameBoard[row][col]});
                updateCellStyles();
                drawConnections();
            }
        }
        
        // 結束拖曳
        function endDrag() {
            if (!isDragging) return;
            
            isDragging = false;
            
            if (selectedCells.length >= 2) {
                // 執行合併
                executeMove();
            } else {
                // 恢復原狀
                selectedCells = [];
                connectionLines = [];
                updateCellStyles();
                clearConnections();
            }
        }

        // 檢查是否可以選擇格子
        function canSelectCell(row, col) {
            if (selectedCells.length === 0) return true;
            
            const lastSelected = selectedCells[selectedCells.length - 1];
            const currentValue = gameBoard[row][col];
            const lastValue = lastSelected.value;
            
            // 檢查是否相鄰 (包括八個方向: 上下左右和四個斜角)
            const rowDiff = Math.abs(row - lastSelected.row);
            const colDiff = Math.abs(col - lastSelected.col);
            const isAdjacent = rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
            
            if (!isAdjacent) return false;
            
            // 檢查數字連結規則
            return isValidConnection(currentValue, lastValue, selectedCells);
        }
        
        // 檢查連結是否有效
        function isValidConnection(currentValue, lastValue, existingCells) {
            // 相同數字總是可以連結
            if (currentValue === lastValue) return true;
            
            // 檢查整個連結序列是否符合連續2的倍數規則
            const allValues = [...existingCells.map(cell => cell.value), currentValue];
            
            // 檢查序列是否為有效的連續2的倍數序列
            for (let i = 1; i < allValues.length; i++) {
                const prev = allValues[i-1];
                const curr = allValues[i];
                
                // 允許相同數字
                if (curr === prev) continue;
                
                // 檢查是否為連續的2的倍數（必須是前一個的2倍）
                if (curr !== prev * 2) {
                    return false;
                }
                
                // 不允許數字變小
                if (curr < prev) {
                    return false;
                }
            }
            
            return true;
        }

        // 更新格子樣式
        function updateCellStyles() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(selected => selected.row === row && selected.col === col);
                
                cell.classList.remove('selected', 'highlighted');
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });
            
        }


        // 執行合併
        function executeMove() {
            if (selectedCells.length < 2) return;
            
            // 計算合併後的數字和分數
            const mergedValue = calculateMergedValue(selectedCells);
            const points = mergedValue;
            score += points;
            updateScore();
            
            // 找出最後一個選中的格子作為合併目標
            const targetCell = selectedCells[selectedCells.length - 1];
            
            // 將合併後的數字放在最後一個選中的格子
            gameBoard[targetCell.row][targetCell.col] = mergedValue;
            
            // 移除其他選中的格子 (設為0)
            for (let i = 0; i < selectedCells.length - 1; i++) {
                const cell = selectedCells[i];
                gameBoard[cell.row][cell.col] = 0;
            }
            
            // 清除選擇和連線
            selectedCells = [];
            connectionLines = [];
            clearConnections();
            
            // 應用重力
            applyGravity();
            
            // 填充新數字
            fillEmptySpaces();
            
            // 重新渲染
            renderBoard();
            
            // 檢查遊戲是否結束
            if (isGameOver()) {
                setTimeout(() => {
                    alert(`遊戲結束！最終分數: ${score}`);
                }, 100);
            }
        }
        
        // 計算合併後的數字值
        function calculateMergedValue(cells) {
            // 計算總和
            const sum = cells.reduce((total, cell) => total + cell.value, 0);
            
            // 找到下一個2的倍數（進位）
            return getNextPowerOfTwo(sum);
        }
        
        // 找到大於等於給定數字的下一個2的倍數
        function getNextPowerOfTwo(num) {
            if (num <= 2) return 2;
            
            // 找到最小的2的倍數，使其大於等於num
            let power = 1;
            while (Math.pow(2, power) < num) {
                power++;
            }
            return Math.pow(2, power);
        }

        // 應用重力 (數字下落)
        function applyGravity() {
            for (let col = 0; col < COLS; col++) {
                // 收集該列的非零數字
                const nonZeroNumbers = [];
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (gameBoard[row][col] !== 0) {
                        nonZeroNumbers.push(gameBoard[row][col]);
                    }
                }
                
                // 重新填充該列
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (row >= ROWS - nonZeroNumbers.length) {
                        gameBoard[row][col] = nonZeroNumbers[ROWS - 1 - row];
                    } else {
                        gameBoard[row][col] = 0;
                    }
                }
            }
        }

        // 填充空格
        function fillEmptySpaces() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (gameBoard[row][col] === 0) {
                        gameBoard[row][col] = generateRandomNumber();
                    }
                }
            }
        }

        // 更新分數顯示
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // 新遊戲
        function newGame() {
            initGame();
        }



        // 檢查遊戲是否結束
        function isGameOver() {
            // 檢查盤面上是否還有可以連結的數字
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    // 檢查每個格子是否可以與相鄰格子連結
                    const currentValue = gameBoard[row][col];
                    
                    // 檢查八個方向的相鄰格子
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            
                            const newRow = row + dr;
                            const newCol = col + dc;
                            
                            // 檢查新位置是否在棋盤內
                            if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                                const neighborValue = gameBoard[newRow][newCol];
                                
                                // 檢查是否可以連結 (相同數字或鄰居是當前的2倍)
                                if (currentValue === neighborValue || 
                                    neighborValue === currentValue * 2) {
                                    return false; // 還有可連結的數字，遊戲未結束
                                }
                            }
                        }
                    }
                }
            }
            return true; // 沒有可連結的數字，遊戲結束
        }

        // 繪製連線
        function drawConnections() {
            clearConnections();
            
            if (selectedCells.length < 2) return;
            
            const svg = document.getElementById('connectionSvg');
            const boardElement = document.getElementById('gameBoard');
            const boardRect = boardElement.getBoundingClientRect();
            
            for (let i = 0; i < selectedCells.length - 1; i++) {
                const fromCell = selectedCells[i];
                const toCell = selectedCells[i + 1];
                
                // 計算格子中心位置
                const fromPos = getCellCenter(fromCell.row, fromCell.col);
                const toPos = getCellCenter(toCell.row, toCell.col);
                
                // 創建連線
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', fromPos.x);
                line.setAttribute('y1', fromPos.y);
                line.setAttribute('x2', toPos.x);
                line.setAttribute('y2', toPos.y);
                line.setAttribute('class', 'connection-line');
                
                svg.appendChild(line);
            }
        }
        
        // 清除連線
        function clearConnections() {
            const svg = document.getElementById('connectionSvg');
            svg.innerHTML = '';
        }
        
        // 獲取格子中心位置
        function getCellCenter(row, col) {
            const cellSize = 60;
            const gap = 5;
            const padding = 10;
            
            const x = padding + col * (cellSize + gap) + cellSize / 2;
            const y = padding + row * (cellSize + gap) + cellSize / 2;
            
            return { x, y };
        }

        // 啟動遊戲
        initGame();
    </script>
    
    <a href="https://claude.ai/" class="claude-logo" target="_blank">Enhanced by Claude</a>
</body>
</html>
