<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2248 遊戲</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .score-board {
            text-align: center;
            margin-bottom: 20px;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(7, 60px);
            gap: 5px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }

        .cell {
            background: #fff;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .cell:hover {
            background: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.selected {
            background: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        .cell.highlighted {
            background: #FFC107;
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .connection-line {
            position: absolute;
            background: #4CAF50;
            height: 3px;
            pointer-events: none;
            z-index: 10;
            border-radius: 2px;
        }

        .game-info {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <h1>2248 遊戲</h1>
            <div class="score">分數: <span id="score">0</span></div>
            <div class="game-info">連接相同數字或相鄰倍數來消除！</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 格子會由 JavaScript 動態生成 -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">新遊戲</button>
            <button class="btn" onclick="clearSelection()">清除選擇</button>
        </div>
    </div>

    <script>
        // 遊戲狀態
        let gameBoard = [];
        let selectedCells = [];
        let score = 0;
        const ROWS = 7;
        const COLS = 5;

        // 初始化遊戲
        function initGame() {
            gameBoard = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // 生成隨機數字填滿棋盤
            for (let row = 0; row < ROWS; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < COLS; col++) {
                    gameBoard[row][col] = generateRandomNumber();
                }
            }
            
            renderBoard();
        }

        // 生成隨機數字 (2的倍數, 從2到256)
        function generateRandomNumber() {
            const powers = [1, 2, 3, 4, 5, 6, 7, 8]; // 2^1 到 2^8
            const randomPower = powers[Math.floor(Math.random() * Math.min(4, powers.length))]; // 前期只出現較小的數字
            return Math.pow(2, randomPower);
        }

        // 渲染遊戲棋盤
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = gameBoard[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => selectCell(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        // 選擇格子
        function selectCell(row, col) {
            const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                // 如果已選擇，則取消選擇
                selectedCells.splice(cellIndex, 1);
            } else {
                // 檢查是否可以選擇此格子
                if (canSelectCell(row, col)) {
                    selectedCells.push({row, col, value: gameBoard[row][col]});
                }
            }
            
            updateCellStyles();
        }

        // 檢查是否可以選擇格子
        function canSelectCell(row, col) {
            if (selectedCells.length === 0) return true;
            
            const lastSelected = selectedCells[selectedCells.length - 1];
            const currentValue = gameBoard[row][col];
            const lastValue = lastSelected.value;
            
            // 檢查是否相鄰 (包括斜角)
            const rowDiff = Math.abs(row - lastSelected.row);
            const colDiff = Math.abs(col - lastSelected.col);
            const isAdjacent = rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
            
            if (!isAdjacent) return false;
            
            // 檢查數字是否符合規則 (相同或相鄰倍數)
            return currentValue === lastValue || currentValue === lastValue * 2 || lastValue === currentValue * 2;
        }

        // 更新格子樣式
        function updateCellStyles() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(selected => selected.row === row && selected.col === col);
                
                cell.classList.remove('selected', 'highlighted');
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });
        }

        // 清除選擇
        function clearSelection() {
            selectedCells = [];
            updateCellStyles();
        }

        // 執行消除
        function executeMove() {
            if (selectedCells.length < 2) return;
            
            // 計算分數
            const points = selectedCells.reduce((sum, cell) => sum + cell.value, 0);
            score += points;
            updateScore();
            
            // 移除選中的格子 (設為0)
            selectedCells.forEach(cell => {
                gameBoard[cell.row][cell.col] = 0;
            });
            
            // 清除選擇
            selectedCells = [];
            
            // 應用重力
            applyGravity();
            
            // 填充新數字
            fillEmptySpaces();
            
            // 重新渲染
            renderBoard();
        }

        // 應用重力 (數字下落)
        function applyGravity() {
            for (let col = 0; col < COLS; col++) {
                // 收集該列的非零數字
                const nonZeroNumbers = [];
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (gameBoard[row][col] !== 0) {
                        nonZeroNumbers.push(gameBoard[row][col]);
                    }
                }
                
                // 重新填充該列
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (row >= ROWS - nonZeroNumbers.length) {
                        gameBoard[row][col] = nonZeroNumbers[ROWS - 1 - row];
                    } else {
                        gameBoard[row][col] = 0;
                    }
                }
            }
        }

        // 填充空格
        function fillEmptySpaces() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (gameBoard[row][col] === 0) {
                        gameBoard[row][col] = generateRandomNumber();
                    }
                }
            }
        }

        // 更新分數顯示
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // 新遊戲
        function newGame() {
            initGame();
        }

        // 添加鍵盤事件
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                executeMove();
            } else if (e.key === 'Escape') {
                clearSelection();
            }
        });

        // 修改selectCell函數以自動執行消除
        function selectCell(row, col) {
            const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                selectedCells.splice(cellIndex, 1);
            } else {
                if (canSelectCell(row, col)) {
                    selectedCells.push({row, col, value: gameBoard[row][col]});
                }
            }
            
            updateCellStyles();
            
            // 如果選擇了多個格子，自動執行消除
            if (selectedCells.length >= 2) {
                setTimeout(executeMove, 300); // 短暫延遲讓玩家看到選擇
            }
        }

        // 啟動遊戲
        initGame();
    </script>
</body>
</html>
