<body>
    <div class="game-container">
        <div class="score-board">
            <h1 onclick="toggleTestPanel()" style="cursor: pointer; user-select: none;" title="ÈªûÊìäÂàáÊèõÊ∏¨Ë©¶Èù¢Êùø">2248 ÈÅäÊà≤</h1>
            <div class="score">ÂàÜÊï∏: <span id="score">0</span></div>
            <div class="game-info">ÈÄ£ÁµêÁõ∏ÂêåÊàñÈÅûÂ¢ûÁöÑÊï∏Â≠óÊñπÂ°äÊ∂àÈô§ÔºÅ</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Ê†ºÂ≠êÊúÉÁî± JavaScript ÂãïÊÖãÁîüÊàê -->
            <svg id="connectionSvg" class="connection-svg"></svg>
        </div>
        
    </div>

    <script>
        // ÈÅäÊà≤ÁãÄÊÖã
        let gameBoard = [];
        let selectedCells = [];
        let score = 0;
        const ROWS = 7;
        const COLS = 5;
        
        // ÊãñÊõ≥ÁãÄÊÖã
        let isDragging = false;
        let dragStartCell = null;
        let connectionLines = [];

        // ÂàùÂßãÂåñÈÅäÊà≤
        function initGame() {
            gameBoard = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // ÁîüÊàêÈö®Ê©üÊï∏Â≠óÂ°´ÊªøÊ£ãÁõ§
            for (let row = 0; row < ROWS; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < COLS; col++) {
                    gameBoard[row][col] = generateRandomNumber();
                }
            }
            
            renderBoard();
            initEventListeners();
        }

        // ÁîüÊàêÈö®Ê©üÊï∏Â≠ó (2ÁöÑÂÄçÊï∏, Âæû2Âà∞256)
        function generateRandomNumber() {
            const powers = [1, 2, 3, 4, 5, 6, 7, 8]; // 2^1 Âà∞ 2^8
            const randomPower = powers[Math.floor(Math.random() * Math.min(4, powers.length))]; // ÂâçÊúüÂè™Âá∫ÁèæËºÉÂ∞èÁöÑÊï∏Â≠ó
            return Math.pow(2, randomPower);
        }

        // Ê∏≤ÊüìÈÅäÊà≤Ê£ãÁõ§
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '<svg id="connectionSvg" class="connection-svg"></svg>';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    const value = gameBoard[row][col];
                    cell.className = 'cell';
                    cell.textContent = value;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.value = value; // Ê∑ªÂä†Êï∏ÂÄºÂ±¨ÊÄßÁî®ÊñºCSSÊ®£Âºè
                    
                    // ÊãñÊõ≥‰∫ã‰ª∂ËôïÁêÜ - ÊªëÈº†
                    cell.addEventListener('mousedown', (e) => startDrag(e, row, col));
                    cell.addEventListener('mouseenter', () => {
                        if (isDragging) {
                            addCellToSelection(row, col);
                        }
                    });
                    cell.addEventListener('mouseup', (e) => endDrag(e));
                    
                    // ÊãñÊõ≥‰∫ã‰ª∂ËôïÁêÜ - Ëß∏Êéß
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        startDrag(e, row, col);
                    });
                    cell.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        endDrag(e);
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // ÂàùÂßãÂåñÂÖ®Âüü‰∫ã‰ª∂ËôïÁêÜÔºàÂè™ÈúÄË¶ÅÂü∑Ë°å‰∏ÄÊ¨°Ôºâ
        function initEventListeners() {
            document.addEventListener('mouseup', (e) => endDrag(e));
            document.addEventListener('mouseleave', (e) => endDrag(e));
            
            // Ëß∏Êéß‰∫ã‰ª∂
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', (e) => endDrag(e));
        }
        
        // ËôïÁêÜËß∏ÊéßÁßªÂãï
        function handleTouchMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const cellPos = getCellFromPosition(touch.clientX, touch.clientY);
            
            if (cellPos) {
                addCellToSelection(cellPos.row, cellPos.col);
            }
        }
        
        // Áç≤ÂèñÁï∂ÂâçÊ†ºÂ≠êÂ∞∫ÂØ∏ÔºàÈüøÊáâÂºèÔºâ
        function getCellDimensions() {
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            // Âπ≥ÊùøÂ∞∫ÂØ∏Ê™¢Ê∏¨
            if (viewportWidth >= 768 && viewportWidth <= 1024) {
                if (viewportWidth > viewportHeight) {
                    // Ê©´Â±èÂπ≥Êùø
                    return { cellSize: 75, gap: 6, padding: 12 };
                } else {
                    // Áõ¥Â±èÂπ≥Êùø
                    return { cellSize: 70, gap: 6, padding: 12 };
                }
            }
            // ÊâãÊ©üÂ∞∫ÂØ∏
            else if (viewportWidth <= 400) {
                return { cellSize: 45, gap: 3, padding: 6 };
            } else if (viewportHeight <= 700 && viewportWidth <= 767) {
                return { cellSize: 50, gap: 4, padding: 8 };
            } else {
                return { cellSize: 60, gap: 5, padding: 10 };
            }
        }
        
        // ÂæûËû¢ÂπïÂ∫ßÊ®ôÁç≤ÂèñÊ†ºÂ≠ê‰ΩçÁΩÆ
        function getCellFromPosition(clientX, clientY) {
            const boardElement = document.getElementById('gameBoard');
            const rect = boardElement.getBoundingClientRect();
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const { cellSize, gap, padding } = getCellDimensions();
            
            const col = Math.floor((x - padding) / (cellSize + gap));
            const row = Math.floor((y - padding) / (cellSize + gap));
            
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                return { row, col };
            }
            
            return null;
        }

        // ÈñãÂßãÊãñÊõ≥
        function startDrag(e, row, col) {
            e.preventDefault();
            isDragging = true;
            selectedCells = [];
            connectionLines = [];
            
            selectedCells.push({row, col, value: gameBoard[row][col]});
            dragStartCell = {row, col};
            updateCellStyles();
            drawConnections();
        }
        
        // Ê∑ªÂä†Ê†ºÂ≠êÂà∞ÈÅ∏Êìá
        function addCellToSelection(row, col) {
            // Ê™¢Êü•ÊòØÂê¶Â∑≤Á∂ìÂú®ÈÅ∏Êìá‰∏≠
            const exists = selectedCells.some(cell => cell.row === row && cell.col === col);
            if (exists) return;
            
            // Ê™¢Êü•ÊòØÂê¶ÂèØ‰ª•ÈÅ∏ÊìáÊ≠§Ê†ºÂ≠ê
            if (canSelectCell(row, col)) {
                selectedCells.push({row, col, value: gameBoard[row][col]});
                updateCellStyles();
                drawConnections();
            }
        }
        
        // ÁµêÊùüÊãñÊõ≥
        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            
            if (selectedCells.length >= 2) {
                // Ê™¢Êü•ÊòØÂê¶ÊáâË©≤ÂèñÊ∂àÔºàÊ†πÊìöÊîæÈñã‰ΩçÁΩÆËàáÊúÄÂæå‰∏ÄÊ†ºÁöÑË∑ùÈõ¢Ôºâ
                const shouldCancel = checkShouldCancel(e);
                
                if (shouldCancel) {
                    // ÂèñÊ∂àÊìç‰ΩúÔºåÊÅ¢Âæ©ÂéüÁãÄ
                    selectedCells = [];
                    connectionLines = [];
                    updateCellStyles();
                    clearConnections();
                } else {
                    // Âü∑Ë°åÂêà‰Ωµ
                    executeMove();
                }
            } else {
                // ÊÅ¢Âæ©ÂéüÁãÄ
                selectedCells = [];
                connectionLines = [];
                updateCellStyles();
                clearConnections();
            }
        }
        
        // Ê™¢Êü•ÊòØÂê¶ÊáâË©≤ÂèñÊ∂àÊìç‰Ωú
        function checkShouldCancel(e) {
            if (!e || selectedCells.length === 0) return false;
            
            const lastCell = selectedCells[selectedCells.length - 1];
            let clientX, clientY;
            
            // Áç≤ÂèñÊîæÈñã‰ΩçÁΩÆ
            if (e.type === 'touchend' && e.changedTouches) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else if (e.clientX !== undefined) {
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                return false; // ÁÑ°Ê≥ïÁç≤Âèñ‰ΩçÁΩÆÔºå‰∏çÂèñÊ∂à
            }
            
            // Áç≤ÂèñÊîæÈñã‰ΩçÁΩÆÂ∞çÊáâÁöÑÊ†ºÂ≠ê
            const releaseCell = getCellFromPosition(clientX, clientY);
            
            if (!releaseCell) {
                return true; // ÊîæÈñã‰ΩçÁΩÆ‰∏çÂú®Ê£ãÁõ§ÂÖßÔºåÂèñÊ∂à
            }
            
            // Ê™¢Êü•ÊîæÈñã‰ΩçÁΩÆÊòØÂê¶ËàáÊúÄÂæå‰∏ÄÂÄãÈÅ∏‰∏≠Ê†ºÂ≠êÁõ∏ÈÑ∞ÔºàÂåÖÊã¨ÂÖ´ÂÄãÊñπÂêëÔºâ
            const rowDiff = Math.abs(releaseCell.row - lastCell.row);
            const colDiff = Math.abs(releaseCell.col - lastCell.col);
            
            // Â¶ÇÊûúÊîæÈñã‰ΩçÁΩÆËàáÊúÄÂæå‰∏ÄÊ†ºÁõ∏ÂêåÊàñÁõ∏ÈÑ∞ÔºàÂÖ´ÂÄãÊñπÂêëÔºâÔºåÂâáÁ¢∫Ë™ç
            const isAdjacentOrSame = rowDiff <= 1 && colDiff <= 1;
            
            // ËøîÂõûÊòØÂê¶ÊáâË©≤ÂèñÊ∂àÔºöÂ¶ÇÊûú‰∏çÊòØÁõ∏ÈÑ∞ÊàñÁõ∏Âêå‰ΩçÁΩÆÔºåÂâáÂèñÊ∂à
            return !isAdjacentOrSame;
        }
        
        // Áç≤ÂèñÊ†ºÂ≠êÂú®Ëû¢Âπï‰∏äÁöÑ‰∏≠ÂøÉ‰ΩçÁΩÆ
        function getCellScreenCenter(row, col) {
            const boardElement = document.getElementById('gameBoard');
            const rect = boardElement.getBoundingClientRect();
            
            const { cellSize, gap, padding } = getCellDimensions();
            
            const x = rect.left + padding + col * (cellSize + gap) + cellSize / 2;
            const y = rect.top + padding + row * (cellSize + gap) + cellSize / 2;
            
            return { x, y };
        }

        // Ê™¢Êü•ÊòØÂê¶ÂèØ‰ª•ÈÅ∏ÊìáÊ†ºÂ≠ê
        function canSelectCell(row, col) {
            if (selectedCells.length === 0) return true;
            
            const lastSelected = selectedCells[selectedCells.length - 1];
            const currentValue = gameBoard[row][col];
            const lastValue = lastSelected.value;
            
            // Ê™¢Êü•ÊòØÂê¶Áõ∏ÈÑ∞ (ÂåÖÊã¨ÂÖ´ÂÄãÊñπÂêë: ‰∏ä‰∏ãÂ∑¶Âè≥ÂíåÂõõÂÄãÊñúËßí)
            const rowDiff = Math.abs(row - lastSelected.row);
            const colDiff = Math.abs(col - lastSelected.col);
            const isAdjacent = rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
            
            if (!isAdjacent) return false;
            
            // Ê™¢Êü•Êï∏Â≠óÈÄ£ÁµêË¶èÂâá
            return isValidConnection(currentValue, lastValue, selectedCells);
        }
        
        // Ê™¢Êü•‰∏ÄÂÄãÊï∏Â≠óÊòØÂê¶ÊòØ2ÁöÑÂÄçÊï∏
        function isPowerOfTwo(num) {
            return num > 0 && (num & (num - 1)) === 0;
        }
        
        // Ê™¢Êü•ÈÄ£ÁµêÊòØÂê¶ÊúâÊïà
        function isValidConnection(currentValue, lastValue, existingCells) {
            // Ê™¢Êü•Êï∏Â≠óÊòØÂê¶ËÆäÂ∞èÔºà‰∏çÂÖÅË®±Ôºâ
            if (currentValue < lastValue) {
                return false;
            }
            
            // ÂÖÅË®±Áõ∏Á≠âÊàñÈÅûÂ¢ûÁöÑÊï∏Â≠óÈÄ£Áµê
            return true;
        }

        // Êõ¥Êñ∞Ê†ºÂ≠êÊ®£Âºè
        function updateCellStyles() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(selected => selected.row === row && selected.col === col);
                
                cell.classList.remove('selected', 'highlighted');
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });
            
        }


        // Âü∑Ë°åÂêà‰Ωµ
        function executeMove() {
            if (selectedCells.length < 2) return;
            
            // Ë®àÁÆóÂêà‰ΩµÂæåÁöÑÊï∏Â≠óÂíåÂàÜÊï∏
            const mergedValue = calculateMergedValue(selectedCells);
            const points = mergedValue;
            score += points;
            updateScore();
            
            // ÊâæÂá∫ÊúÄÂæå‰∏ÄÂÄãÈÅ∏‰∏≠ÁöÑÊ†ºÂ≠ê‰ΩúÁÇ∫Âêà‰ΩµÁõÆÊ®ô
            const targetCell = selectedCells[selectedCells.length - 1];
            
            // Â∞áÂêà‰ΩµÂæåÁöÑÊï∏Â≠óÊîæÂú®ÊúÄÂæå‰∏ÄÂÄãÈÅ∏‰∏≠ÁöÑÊ†ºÂ≠ê
            gameBoard[targetCell.row][targetCell.col] = mergedValue;
            
            // ÁßªÈô§ÂÖ∂‰ªñÈÅ∏‰∏≠ÁöÑÊ†ºÂ≠ê (Ë®≠ÁÇ∫0)
            for (let i = 0; i < selectedCells.length - 1; i++) {
                const cell = selectedCells[i];
                gameBoard[cell.row][cell.col] = 0;
            }
            
            // Ê∏ÖÈô§ÈÅ∏ÊìáÂíåÈÄ£Á∑ö
            selectedCells = [];
            connectionLines = [];
            clearConnections();
            
            // ÊáâÁî®ÈáçÂäõ
            applyGravity();
            
            // Â°´ÂÖÖÊñ∞Êï∏Â≠ó
            fillEmptySpaces();
            
            // ÈáçÊñ∞Ê∏≤Êüì
            renderBoard();
            
            // Ê™¢Êü•ÈÅäÊà≤ÊòØÂê¶ÁµêÊùü
            if (isGameOver()) {
                setTimeout(() => {
                    alert(`ÈÅäÊà≤ÁµêÊùüÔºÅÊúÄÁµÇÂàÜÊï∏: ${score}`);
                }, 100);
            }
        }
        
        // Ë®àÁÆóÂêà‰ΩµÂæåÁöÑÊï∏Â≠óÂÄº
        function calculateMergedValue(cells) {
            // Ë®àÁÆóÁ∏ΩÂíå
            const sum = cells.reduce((total, cell) => total + cell.value, 0);
            
            // ÊâæÂà∞‰∏ã‰∏ÄÂÄã2ÁöÑÂÄçÊï∏ÔºàÈÄ≤‰ΩçÔºâ
            return getNextPowerOfTwo(sum);
        }
        
        // ÊâæÂà∞Â§ßÊñºÁ≠âÊñºÁµ¶ÂÆöÊï∏Â≠óÁöÑ‰∏ã‰∏ÄÂÄã2ÁöÑÂÄçÊï∏
        function getNextPowerOfTwo(num) {
            if (num <= 2) return 2;
            
            // ÊâæÂà∞ÊúÄÂ∞èÁöÑ2ÁöÑÂÄçÊï∏Ôºå‰ΩøÂÖ∂Â§ßÊñºÁ≠âÊñºnum
            let power = 1;
            while (Math.pow(2, power) < num) {
                power++;
            }
            return Math.pow(2, power);
        }

        // ÊáâÁî®ÈáçÂäõ (Êï∏Â≠ó‰∏ãËêΩ)
        function applyGravity() {
            for (let col = 0; col < COLS; col++) {
                // Êî∂ÈõÜË©≤ÂàóÁöÑÈùûÈõ∂Êï∏Â≠ó
                const nonZeroNumbers = [];
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (gameBoard[row][col] !== 0) {
                        nonZeroNumbers.push(gameBoard[row][col]);
                    }
                }
                
                // ÈáçÊñ∞Â°´ÂÖÖË©≤Âàó
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (row >= ROWS - nonZeroNumbers.length) {
                        gameBoard[row][col] = nonZeroNumbers[ROWS - 1 - row];
                    } else {
                        gameBoard[row][col] = 0;
                    }
                }
            }
        }

        // Â°´ÂÖÖÁ©∫Ê†º
        function fillEmptySpaces() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (gameBoard[row][col] === 0) {
                        gameBoard[row][col] = generateRandomNumber();
                    }
                }
            }
        }

        // Êõ¥Êñ∞ÂàÜÊï∏È°ØÁ§∫

        // Ê™¢Êü•ÈÅäÊà≤ÊòØÂê¶ÁµêÊùü
        function isGameOver() {
            // Ê™¢Êü•Áõ§Èù¢‰∏äÊòØÂê¶ÈÇÑÊúâÂèØ‰ª•ÈÄ£ÁµêÁöÑÊï∏Â≠ó
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    // Ê™¢Êü•ÊØèÂÄãÊ†ºÂ≠êÊòØÂê¶ÂèØ‰ª•ËàáÁõ∏ÈÑ∞Ê†ºÂ≠êÈÄ£Áµê
                    const currentValue = gameBoard[row][col];
                    
                    // Ê™¢Êü•ÂÖ´ÂÄãÊñπÂêëÁöÑÁõ∏ÈÑ∞Ê†ºÂ≠ê
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            
                            const newRow = row + dr;
                            const newCol = col + dc;
                            
                            // Ê™¢Êü•Êñ∞‰ΩçÁΩÆÊòØÂê¶Âú®Ê£ãÁõ§ÂÖß
                            if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {
                                const neighborValue = gameBoard[newRow][newCol];
                                
                                // Ê™¢Êü•ÊòØÂê¶ÂèØ‰ª•ÈÄ£Áµê (Áõ∏ÂêåÊï∏Â≠óÊàñÈÑ∞Â±ÖÊòØÁï∂ÂâçÁöÑ2ÂÄç)
                                if (currentValue === neighborValue || 
                                    neighborValue === currentValue * 2) {
                                    return false; // ÈÇÑÊúâÂèØÈÄ£ÁµêÁöÑÊï∏Â≠óÔºåÈÅäÊà≤Êú™ÁµêÊùü
                                }
                            }
                        }
                    }
                }
            }
            return true; // Ê≤íÊúâÂèØÈÄ£ÁµêÁöÑÊï∏Â≠óÔºåÈÅäÊà≤ÁµêÊùü
        }

        // Áπ™Ë£ΩÈÄ£Á∑ö
        function drawConnections() {
            clearConnections();
            
            if (selectedCells.length < 2) return;
            
            const svg = document.getElementById('connectionSvg');
            const boardElement = document.getElementById('gameBoard');
            const boardRect = boardElement.getBoundingClientRect();
            
            for (let i = 0; i < selectedCells.length - 1; i++) {

                const toCell = selectedCells[i + 1];
                
                // Ë®àÁÆóÊ†ºÂ≠ê‰∏≠ÂøÉ‰ΩçÁΩÆ
                const fromPos = getCellCenter(fromCell.row, fromCell.col);
                const toPos = getCellCenter(toCell.row, toCell.col);
                
                // ÂâµÂª∫ÈÄ£Á∑ö
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', fromPos.x);
                line.setAttribute('y1', fromPos.y);
                line.setAttribute('x2', toPos.x);
                line.setAttribute('y2', toPos.y);
                line.setAttribute('class', 'connection-line');
                
                svg.appendChild(line);
            }
        }
        
        // Ê∏ÖÈô§ÈÄ£Á∑ö
        function clearConnections() {

        // Áç≤ÂèñÊ†ºÂ≠ê‰∏≠ÂøÉ‰ΩçÁΩÆ
        function getCellCenter(row, col) {
            const { cellSize, gap, padding } = getCellDimensions();
            
            const x = padding + col * (cellSize + gap) + cellSize / 2;
            const y = padding + row * (cellSize + gap) + cellSize / 2;
            
            return { x, y };
        }

        // Ê∏¨Ë©¶ÈÄ£Á∑öÂ∫èÂàóÊòØÂê¶ÊúâÊïà
        function testConnectionSequence(sequence) {
            if (sequence.length < 2) return false;
            
            // Ê®°Êì¨ÈÄ£Á∑öÈÅéÁ®ã
            let existingCells = [{ value: sequence[0] }];
            
            for (let i = 1; i < sequence.length; i++) {
                const currentValue = sequence[i];
                const lastValue = sequence[i-1];
                
                const isValid = isValidConnection(currentValue, lastValue, existingCells);
                if (!isValid) {
                    return false;
                }
                
                // Ê∑ªÂä†Âà∞Â∑≤ÈÅ∏ÊìáÁöÑÊ†ºÂ≠ê
                existingCells.push({ value: currentValue });
            }
            
            return true;
        }
