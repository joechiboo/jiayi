<body>
    <div class="game-container">
        <div class="score-board">
            <h1 onclick="toggleTestPanel()" style="cursor: pointer; user-select: none;" title="é»æ“Šåˆ‡æ›æ¸¬è©¦é¢æ¿">2248 éŠæˆ²</h1>
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="game-info">é€£çµç›¸åŒæˆ–éå¢çš„æ•¸å­—æ–¹å¡Šæ¶ˆé™¤ï¼</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- æ ¼å­æœƒç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
            <svg id="connectionSvg" class="connection-svg"></svg>
        </div>
        
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let gameBoard = [];
        let selectedCells = [];
        let score = 0;
        const ROWS = 7;
        const COLS = 5;
        
        // æ‹–æ›³ç‹€æ…‹
        let isDragging = false;
        let dragStartCell = null;
        let connectionLines = [];

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            gameBoard = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // ç”Ÿæˆéš¨æ©Ÿæ•¸å­—å¡«æ»¿æ£‹ç›¤
            for (let row = 0; row < ROWS; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < COLS; col++) {
                    gameBoard[row][col] = generateRandomNumber();
                }
            }
            
            renderBoard();
            initEventListeners();
        }

        // ç”Ÿæˆéš¨æ©Ÿæ•¸å­— (2çš„å€æ•¸, å¾2åˆ°256)
        function generateRandomNumber() {
            const powers = [1, 2, 3, 4, 5, 6, 7, 8]; // 2^1 åˆ° 2^8
            const randomPower = powers[Math.floor(Math.random() * Math.min(4, powers.length))]; // å‰æœŸåªå‡ºç¾è¼ƒå°çš„æ•¸å­—
            return Math.pow(2, randomPower);
        }

        // æ¸²æŸ“éŠæˆ²æ£‹ç›¤
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '<svg id="connectionSvg" class="connection-svg"></svg>';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    const value = gameBoard[row][col];
                    cell.className = 'cell';
                    cell.textContent = value;
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.dataset.value = value; // æ·»åŠ æ•¸å€¼å±¬æ€§ç”¨æ–¼CSSæ¨£å¼
                    
                    // æ‹–æ›³äº‹ä»¶è™•ç† - æ»‘é¼ 
                    cell.addEventListener('mousedown', (e) => startDrag(e, row, col));
                    cell.addEventListener('mouseenter', () => {
                        if (isDragging) {
                            addCellToSelection(row, col);
                        }
                    });
                    cell.addEventListener('mouseup', (e) => endDrag(e));
                    
                    // æ‹–æ›³äº‹ä»¶è™•ç† - è§¸æ§
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        startDrag(e, row, col);
                    });
                    cell.addEventListener('touchend', (e) => {
                        e.preventDefault();
                        endDrag(e);
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        // åˆå§‹åŒ–å…¨åŸŸäº‹ä»¶è™•ç†ï¼ˆåªéœ€è¦åŸ·è¡Œä¸€æ¬¡ï¼‰
        function initEventListeners() {
            document.addEventListener('mouseup', (e) => endDrag(e));
            document.addEventListener('mouseleave', (e) => endDrag(e));
            
            // è§¸æ§äº‹ä»¶
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.addEventListener('touchmove', handleTouchMove);
            document.addEventListener('touchend', (e) => endDrag(e));
        }
        
        // è™•ç†è§¸æ§ç§»å‹•
        function handleTouchMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            const cellPos = getCellFromPosition(touch.clientX, touch.clientY);
            
            if (cellPos) {
                addCellToSelection(cellPos.row, cellPos.col);
            }
        }
        
        // ç²å–ç•¶å‰æ ¼å­å°ºå¯¸ï¼ˆéŸ¿æ‡‰å¼ï¼‰
        function getCellDimensions() {
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            // å¹³æ¿å°ºå¯¸æª¢æ¸¬
            if (viewportWidth >= 768 && viewportWidth <= 1024) {
                if (viewportWidth > viewportHeight) {
                    // æ©«å±å¹³æ¿
                    return { cellSize: 75, gap: 6, padding: 12 };
                } else {
                    // ç›´å±å¹³æ¿
                    return { cellSize: 70, gap: 6, padding: 12 };
                }
            }
            // æ‰‹æ©Ÿå°ºå¯¸
            else if (viewportWidth <= 400) {
                return { cellSize: 45, gap: 3, padding: 6 };
            } else if (viewportHeight <= 700 && viewportWidth <= 767) {
                return { cellSize: 50, gap: 4, padding: 8 };
            } else {
                return { cellSize: 60, gap: 5, padding: 10 };
            }
        }
        
        // å¾è¢å¹•åº§æ¨™ç²å–æ ¼å­ä½ç½®
        function getCellFromPosition(clientX, clientY) {
            const boardElement = document.getElementById('gameBoard');
            const rect = boardElement.getBoundingClientRect();
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const { cellSize, gap, padding } = getCellDimensions();
            
            const col = Math.floor((x - padding) / (cellSize + gap));
            const row = Math.floor((y - padding) / (cellSize + gap));
            
            if (row >= 0 && row < ROWS && col >= 0 && col < COLS) {
                return { row, col };
            }
            
            return null;
        }

        // é–‹å§‹æ‹–æ›³
        function startDrag(e, row, col) {
            e.preventDefault();
            isDragging = true;
            selectedCells = [];
            connectionLines = [];
            
            selectedCells.push({row, col, value: gameBoard[row][col]});
            dragStartCell = {row, col};
            updateCellStyles();
            drawConnections();
        }
        
        // æ·»åŠ æ ¼å­åˆ°é¸æ“‡
        function addCellToSelection(row, col) {
            // æª¢æŸ¥æ˜¯å¦å·²ç¶“åœ¨é¸æ“‡ä¸­
            const exists = selectedCells.some(cell => cell.row === row && cell.col === col);
            if (exists) return;
            
            // æª¢æŸ¥æ˜¯å¦å¯ä»¥é¸æ“‡æ­¤æ ¼å­
            if (canSelectCell(row, col)) {
                selectedCells.push({row, col, value: gameBoard[row][col]});
                updateCellStyles();
                drawConnections();
            }
        }
        
        // çµæŸæ‹–æ›³
        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            
            if (selectedCells.length >= 2) {
                // æª¢æŸ¥æ˜¯å¦æ‡‰è©²å–æ¶ˆï¼ˆæ ¹æ“šæ”¾é–‹ä½ç½®èˆ‡æœ€å¾Œä¸€æ ¼çš„è·é›¢ï¼‰
                const shouldCancel = checkShouldCancel(e);
                
                if (shouldCancel) {
                    // å–æ¶ˆæ“ä½œï¼Œæ¢å¾©åŸç‹€
                    selectedCells = [];
                    connectionLines = [];
                    updateCellStyles();
                    clearConnections();
                } else {
                    // åŸ·è¡Œåˆä½µ
                    executeMove();
                }
            } else {
                // æ¢å¾©åŸç‹€
                selectedCells = [];
                connectionLines = [];
                updateCellStyles();
                clearConnections();
            }
        }
        
        // æª¢æŸ¥æ˜¯å¦æ‡‰è©²å–æ¶ˆæ“ä½œ
        function checkShouldCancel(e) {
            if (!e || selectedCells.length === 0) return false;
            
            const lastCell = selectedCells[selectedCells.length - 1];
            let clientX, clientY;
            
            // ç²å–æ”¾é–‹ä½ç½®
            if (e.type === 'touchend' && e.changedTouches) {
                clientX = e.changedTouches[0].clientX;
                clientY = e.changedTouches[0].clientY;
            } else if (e.clientX !== undefined) {
                clientX = e.clientX;
                clientY = e.clientY;
            } else {
                return false; // ç„¡æ³•ç²å–ä½ç½®ï¼Œä¸å–æ¶ˆ
            }
            
            // ç²å–æ”¾é–‹ä½ç½®å°æ‡‰çš„æ ¼å­
            const releaseCell = getCellFromPosition(clientX, clientY);
            
            if (!releaseCell) {
                return true; // æ”¾é–‹ä½ç½®ä¸åœ¨æ£‹ç›¤å…§ï¼Œå–æ¶ˆ
            }
            
            // æª¢æŸ¥æ”¾é–‹ä½ç½®æ˜¯å¦èˆ‡æœ€å¾Œä¸€å€‹é¸ä¸­æ ¼å­ç›¸é„°ï¼ˆåŒ…æ‹¬å…«å€‹æ–¹å‘ï¼‰
            const rowDiff = Math.abs(releaseCell.row - lastCell.row);
            const colDiff = Math.abs(releaseCell.col - lastCell.col);
            
            // å¦‚æœæ”¾é–‹ä½ç½®èˆ‡æœ€å¾Œä¸€æ ¼ç›¸åŒæˆ–ç›¸é„°ï¼ˆå…«å€‹æ–¹å‘ï¼‰ï¼Œå‰‡ç¢ºèª
            const isAdjacentOrSame = rowDiff <= 1 && colDiff <= 1;
            
            // è¿”å›æ˜¯å¦æ‡‰è©²å–æ¶ˆï¼šå¦‚æœä¸æ˜¯ç›¸é„°æˆ–ç›¸åŒä½ç½®ï¼Œå‰‡å–æ¶ˆ
            return !isAdjacentOrSame;
        }
        
        // ç²å–æ ¼å­åœ¨è¢å¹•ä¸Šçš„ä¸­å¿ƒä½ç½®
        function getCellScreenCenter(row, col) {
            const boardElement = document.getElementById('gameBoard');
            const rect = boardElement.getBoundingClientRect();
            
            const { cellSize, gap, padding } = getCellDimensions();
            
            const x = rect.left + padding + col * (cellSize + gap) + cellSize / 2;
            const y = rect.top + padding + row * (cellSize + gap) + cellSize / 2;
            
            return { x, y };
        }

        // æª¢æŸ¥æ˜¯å¦å¯ä»¥é¸æ“‡æ ¼å­
        function canSelectCell(row, col) {
            if (selectedCells.length === 0) return true;
            
            const lastSelected = selectedCells[selectedCells.length - 1];
            const currentValue = gameBoard[row][col];
            const lastValue = lastSelected.value;
            
            // æª¢æŸ¥æ˜¯å¦ç›¸é„° (åŒ…æ‹¬å…«å€‹æ–¹å‘: ä¸Šä¸‹å·¦å³å’Œå››å€‹æ–œè§’)
            const rowDiff = Math.abs(row - lastSelected.row);
            const colDiff = Math.abs(col - lastSelected.col);
            const isAdjacent = rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
            
            if (!isAdjacent) return false;
            
            // æª¢æŸ¥æ•¸å­—é€£çµè¦å‰‡
            return isValidConnection(currentValue, lastValue, selectedCells);
        }
        
        // æª¢æŸ¥ä¸€å€‹æ•¸å­—æ˜¯å¦æ˜¯2çš„å€æ•¸
        function isPowerOfTwo(num) {
            return num > 0 && (num & (num - 1)) === 0;
        }
        
        // æª¢æŸ¥é€£çµæ˜¯å¦æœ‰æ•ˆ
        function isValidConnection(currentValue, lastValue, existingCells) {
            // æª¢æŸ¥æ•¸å­—æ˜¯å¦è®Šå°ï¼ˆä¸å…è¨±ï¼‰
            if (currentValue < lastValue) {
                return false;
            }
            
            // å…è¨±ç›¸ç­‰æˆ–éå¢çš„æ•¸å­—é€£çµ
            return true;
        }

        // æ›´æ–°æ ¼å­æ¨£å¼
        function updateCellStyles() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(selected => selected.row === row && selected.col === col);
                
                cell.classList.remove('selected', 'highlighted');
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });
            
        }


        // åŸ·è¡Œåˆä½µ
        function executeMove() {
            if (selectedCells.length < 2) return;
            
            // è¨ˆç®—åˆä½µå¾Œçš„æ•¸å­—å’Œåˆ†æ•¸
            const mergedValue = calculateMergedValue(selectedCells);
            const points = mergedValue;
            score += points;
            updateScore();
            
            // æ‰¾å‡ºæœ€å¾Œä¸€å€‹é¸ä¸­çš„æ ¼å­ä½œç‚ºåˆä½µç›®æ¨™
            const targetCell = selectedCells[selectedCells.length - 1];
            
            // å°‡åˆä½µå¾Œçš„æ•¸å­—æ”¾åœ¨æœ€å¾Œä¸€å€‹é¸ä¸­çš„æ ¼å­
            gameBoard[targetCell.row][targetCell.col] = mergedValue;
            
            // ç§»é™¤å…¶ä»–é¸ä¸­çš„æ ¼å­ (è¨­ç‚º0)
            for (let i = 0; i < selectedCells.length - 1; i++) {
                const cell = selectedCells[i];
                gameBoard[cell.row][cell.col] = 0;
            }
            
            // æ¸…é™¤é¸æ“‡å’Œé€£ç·š
            selectedCells = [];
            connectionLines = [];
            clearConnections();
            
            // æ‡‰ç”¨é‡åŠ›
            applyGravity();
            
            // å¡«å……æ–°æ•¸å­—
            fillEmptySpaces();
            
            // é‡æ–°æ¸²æŸ“
            renderBoard();
            
            // æª¢æŸ¥éŠæˆ²æ˜¯å¦çµæŸ
            if (isGameOver()) {
                setTimeout(() => {
                    alert(`éŠæˆ²çµæŸï¼æœ€çµ‚åˆ†æ•¸: ${score}`);
                }, 100);
            }
        }
        
        // è¨ˆç®—åˆä½µå¾Œçš„æ•¸å­—å€¼
        function calculateMergedValue(cells) {
            // è¨ˆç®—ç¸½å’Œ
            const sum = cells.reduce((total, cell) => total + cell.value, 0);
            
            // æ‰¾åˆ°ä¸‹ä¸€å€‹2çš„å€æ•¸ï¼ˆé€²ä½ï¼‰
            return getNextPowerOfTwo(sum);
        }
        
        // æ‰¾åˆ°å¤§æ–¼ç­‰æ–¼çµ¦å®šæ•¸å­—çš„ä¸‹ä¸€å€‹2çš„å€æ•¸
        function getNextPowerOfTwo(num) {
            if (num <= 2) return 2;
            
            // æ‰¾åˆ°æœ€å°çš„2çš„å€æ•¸ï¼Œä½¿å…¶å¤§æ–¼ç­‰æ–¼num
            let power = 1;
            while (Math.pow(2, power) < num) {
                power++;
            }
            return Math.pow(2, power);
        }

        function applyGravity() {
            for (let col = 0; col < COLS; col++) {
                // æ”¶é›†è©²åˆ—çš„éé›¶æ•¸å­—
                const nonZeroNumbers = [];
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (gameBoard[row][col] !== 0) {
                        nonZeroNumbers.push(gameBoard[row][col]);
                    }
                }
                
                // é‡æ–°å¡«å……è©²åˆ—
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (row >= ROWS - nonZeroNumbers.length) {
                        gameBoard[row][col] = nonZeroNumbers[ROWS - 1 - row];
                    } else {
                        gameBoard[row][col] = 0;
                    }
                }
            }
        }

            for (let row = 0; row < ROWS; row++) {

                    // æª¢æŸ¥æ¯å€‹æ ¼å­æ˜¯å¦å¯ä»¥èˆ‡ç›¸é„°æ ¼å­é€£çµ
                    const currentValue = gameBoard[row][col];
                    
                    // æª¢æŸ¥å…«å€‹æ–¹å‘çš„ç›¸é„°æ ¼å­
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            if (dr === 0 && dc === 0) continue;
                            
                            const newRow = row + dr;

                            // æª¢æŸ¥æ–°ä½ç½®æ˜¯å¦åœ¨æ£‹ç›¤å…§
                            if (newRow >= 0 && newRow < ROWS && newCol >= 0 && newCol < COLS) {

                                // æª¢æŸ¥æ˜¯å¦å¯ä»¥é€£çµ (ç›¸åŒæ•¸å­—æˆ–é„°å±…æ˜¯ç•¶å‰çš„2å€)
                                if (currentValue === neighborValue ||

                                    return false; // é‚„æœ‰å¯é€£çµçš„æ•¸å­—ï¼ŒéŠæˆ²æœªçµæŸ
                                }
                            }

            }
            return true; // æ²’æœ‰å¯é€£çµçš„æ•¸å­—ï¼ŒéŠæˆ²çµæŸ
        }
