    <style>

<body>
    <div class="game-container">
        <div class="score-board">
            <h1>2248 éŠæˆ²</h1>
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="game-info">é€£æ¥ç›¸åŒæ•¸å­—æˆ–ç›¸é„°å€æ•¸ä¾†æ¶ˆé™¤ï¼</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- æ ¼å­æœƒç”± JavaScript å‹•æ…‹ç”Ÿæˆ -->
        </div>
        
        <div class="controls">
            <button class="btn" onclick="newGame()">æ–°éŠæˆ²</button>
            <button class="btn" onclick="clearSelection()">æ¸…é™¤é¸æ“‡</button>
        </div>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        let gameBoard = [];
        let selectedCells = [];
        let score = 0;
        const ROWS = 7;
        const COLS = 5;

        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            gameBoard = [];
            selectedCells = [];
            score = 0;
            updateScore();
            
            // ç”Ÿæˆéš¨æ©Ÿæ•¸å­—å¡«æ»¿æ£‹ç›¤
            for (let row = 0; row < ROWS; row++) {
                gameBoard[row] = [];
                for (let col = 0; col < COLS; col++) {
                    gameBoard[row][col] = generateRandomNumber();
                }
            }
            
            renderBoard();
        }

        // ç”Ÿæˆéš¨æ©Ÿæ•¸å­— (2çš„å€æ•¸, å¾2åˆ°256)
        function generateRandomNumber() {
            const powers = [1, 2, 3, 4, 5, 6, 7, 8]; // 2^1 åˆ° 2^8
            const randomPower = powers[Math.floor(Math.random() * Math.min(4, powers.length))]; // å‰æœŸåªå‡ºç¾è¼ƒå°çš„æ•¸å­—
            return Math.pow(2, randomPower);
        }

        // æ¸²æŸ“éŠæˆ²æ£‹ç›¤
        function renderBoard() {
            const boardElement = document.getElementById('gameBoard');
            boardElement.innerHTML = '';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = gameBoard[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => selectCell(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        // é¸æ“‡æ ¼å­
        function selectCell(row, col) {
            const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                // å¦‚æœå·²é¸æ“‡ï¼Œå‰‡å–æ¶ˆé¸æ“‡
                selectedCells.splice(cellIndex, 1);
            } else {
                // æª¢æŸ¥æ˜¯å¦å¯ä»¥é¸æ“‡æ­¤æ ¼å­
                if (canSelectCell(row, col)) {
                    selectedCells.push({row, col, value: gameBoard[row][col]});
                }
            }
            
            updateCellStyles();
        }

        // æª¢æŸ¥æ˜¯å¦å¯ä»¥é¸æ“‡æ ¼å­
        function canSelectCell(row, col) {
            if (selectedCells.length === 0) return true;
            
            const lastSelected = selectedCells[selectedCells.length - 1];
            const currentValue = gameBoard[row][col];
            const lastValue = lastSelected.value;
            
            // æª¢æŸ¥æ˜¯å¦ç›¸é„° (åŒ…æ‹¬æ–œè§’)
            const rowDiff = Math.abs(row - lastSelected.row);
            const colDiff = Math.abs(col - lastSelected.col);
            const isAdjacent = rowDiff <= 1 && colDiff <= 1 && !(rowDiff === 0 && colDiff === 0);
            
            if (!isAdjacent) return false;
            
            // æª¢æŸ¥æ•¸å­—æ˜¯å¦ç¬¦åˆè¦å‰‡ (ç›¸åŒæˆ–ç›¸é„°å€æ•¸)
            return currentValue === lastValue || currentValue === lastValue * 2 || lastValue === currentValue * 2;
        }

        // æ›´æ–°æ ¼å­æ¨£å¼
        function updateCellStyles() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const isSelected = selectedCells.some(selected => selected.row === row && selected.col === col);
                
                cell.classList.remove('selected', 'highlighted');
                if (isSelected) {
                    cell.classList.add('selected');
                }
            });
        }

        // æ¸…é™¤é¸æ“‡
        function clearSelection() {
            selectedCells = [];
            updateCellStyles();
        }

        // åŸ·è¡Œæ¶ˆé™¤
        function executeMove() {
            if (selectedCells.length < 2) return;
            
            // è¨ˆç®—åˆ†æ•¸
            const points = selectedCells.reduce((sum, cell) => sum + cell.value, 0);
            score += points;
            updateScore();
            
            // ç§»é™¤é¸ä¸­çš„æ ¼å­ (è¨­ç‚º0)
            selectedCells.forEach(cell => {
                gameBoard[cell.row][cell.col] = 0;
            });
            
            // æ¸…é™¤é¸æ“‡
            selectedCells = [];
            
            // æ‡‰ç”¨é‡åŠ›
            applyGravity();
            
            // å¡«å……æ–°æ•¸å­—
            fillEmptySpaces();
            
            // é‡æ–°æ¸²æŸ“
            renderBoard();
        }

        // æ‡‰ç”¨é‡åŠ› (æ•¸å­—ä¸‹è½)
        function applyGravity() {
            for (let col = 0; col < COLS; col++) {
                // æ”¶é›†è©²åˆ—çš„éé›¶æ•¸å­—
                const nonZeroNumbers = [];
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (gameBoard[row][col] !== 0) {
                        nonZeroNumbers.push(gameBoard[row][col]);
                    }
                }
                
                // é‡æ–°å¡«å……è©²åˆ—
                for (let row = ROWS - 1; row >= 0; row--) {
                    if (row >= ROWS - nonZeroNumbers.length) {
                        gameBoard[row][col] = nonZeroNumbers[ROWS - 1 - row];
                    } else {
                        gameBoard[row][col] = 0;
                    }
                }
            }
        }

        // å¡«å……ç©ºæ ¼
        function fillEmptySpaces() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (gameBoard[row][col] === 0) {
                        gameBoard[row][col] = generateRandomNumber();
                    }
                }
            }
        }

        // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // æ–°éŠæˆ²
        function newGame() {
            initGame();
        }

        // æ·»åŠ éµç›¤äº‹ä»¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                executeMove();
            } else if (e.key === 'Escape') {
                clearSelection();
            }
        });

        // ä¿®æ”¹selectCellå‡½æ•¸ä»¥è‡ªå‹•åŸ·è¡Œæ¶ˆé™¤
        function selectCell(row, col) {
            const cellIndex = selectedCells.findIndex(cell => cell.row === row && cell.col === col);
            
            if (cellIndex !== -1) {
                selectedCells.splice(cellIndex, 1);
            } else {
                if (canSelectCell(row, col)) {
                    selectedCells.push({row, col, value: gameBoard[row][col]});
                }
            }
            
            updateCellStyles();
            
            // å¦‚æœé¸æ“‡äº†å¤šå€‹æ ¼å­ï¼Œè‡ªå‹•åŸ·è¡Œæ¶ˆé™¤
            if (selectedCells.length >= 2) {
                setTimeout(executeMove, 300); // çŸ­æš«å»¶é²è®“ç©å®¶çœ‹åˆ°é¸æ“‡
            }
        }

        // å•Ÿå‹•éŠæˆ²
        initGame();
    </script>
