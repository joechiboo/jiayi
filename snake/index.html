    <style>
        body {
            margin: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;

        .game-container {

        .score-board {

        .score-board h1 {

            margin: 10px 0;

        .score {

        .game-info {

        .game-canvas {
            border: 3px solid #333;

            background: #f0f0f0;
        }

        .controls {
            display: flex;

            margin-top: 20px;

        .btn {
            padding: 12px 20px;

        .btn:hover {

        .btn.danger {

            background: #da190b;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 15px;
        }

        .direction-btn {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .direction-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .direction-btn:active {
            transform: scale(0.95);
        }

        .direction-btn.up { grid-column: 2; grid-row: 1; }
        .direction-btn.down { grid-column: 2; grid-row: 3; }
        .direction-btn.left { grid-column: 1; grid-row: 2; }
        .direction-btn.right { grid-column: 3; grid-row: 2; }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;

            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;

            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            color: #f44336;

        }

        .final-score {

        }

        .claude-logo {

            padding: 8px 12px;

            font-size: 0.8em;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .claude-logo:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .claude-logo::before {
            content: 'ğŸ¤–';
            margin-right: 6px;
        }

        /* æ‰‹æ©ŸéŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-height: 700px) {
            .game-container {
                padding: 15px;
            }
            
            .score-board h1 {
                font-size: 24px;

            .direction-pad {

        @media (max-width: 500px) {

            }
            
            .controls {

            }

            }
        }

<body>
    <div class="game-container">
        <div class="score-board">
            <h1>ğŸ è²ªé£Ÿè›‡</h1>
            <div class="score">åˆ†æ•¸: <span id="score">0</span></div>
            <div class="score">æœ€é«˜åˆ†: <span id="highScore">0</span></div>
            <div class="game-info">ä½¿ç”¨æ–¹å‘éµæˆ–ä¸‹æ–¹æŒ‰éˆ•æ§åˆ¶è›‡çš„ç§»å‹•ï¼</div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button class="btn" onclick="pauseGame()">æš«åœ</button>
            <button class="btn danger" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
        </div>

        <div class="direction-pad">
            <button class="direction-btn up" onclick="changeDirection('up')">â–²</button>
            <button class="direction-btn left" onclick="changeDirection('left')">â—„</button>
            <button class="direction-btn right" onclick="changeDirection('right')">â–º</button>
            <button class="direction-btn down" onclick="changeDirection('down')">â–¼</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>éŠæˆ²çµæŸï¼</h2>
            <div class="final-score" id="finalScore">æœ€çµ‚åˆ†æ•¸: 0</div>
            <button class="btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        // éŠæˆ²åƒæ•¸
        const GRID_SIZE = 20;
        const CANVAS_SIZE = 400;
        const GRID_COUNT = CANVAS_SIZE / GRID_SIZE;

        // éŠæˆ²è®Šæ•¸
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameRunning = false;
        let gameLoop = null;
        let highScore = localStorage.getItem('snakeHighScore') || 0;

        // åˆå§‹åŒ–
        function init() {
            highScoreElement.textContent = highScore;
            drawGame();
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(update, 150);
            }
        }

        // æš«åœéŠæˆ²
        function pauseGame() {
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function resetGame() {
            pauseGame();
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            generateFood();
            drawGame();
            document.getElementById('gameOver').style.display = 'none';
        }

        // éŠæˆ²ä¸»å¾ªç’°
        function update() {
            if (!gameRunning) return;

            // ç§»å‹•è›‡é ­
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // æª¢æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= GRID_COUNT || 
                head.y < 0 || head.y >= GRID_COUNT || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // ç¹ªè£½éŠæˆ²
        function drawGame() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // ç¹ªè£½æ ¼ç·š
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // ç¹ªè£½è›‡
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2e7d32' : '#4caf50'; // è›‡é ­æ·±ç¶ è‰²ï¼Œèº«é«”æ·ºç¶ è‰²
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            // ç¹ªè£½é£Ÿç‰©
            ctx.fillStyle = '#f44336';
            ctx.fillRect(
                food.x * GRID_SIZE + 2,
                food.y * GRID_SIZE + 2,
                GRID_SIZE - 4,
                GRID_SIZE - 4
            );
        }

        // æ”¹è®Šæ–¹å‘
        function changeDirection(newDirection) {
            if (!gameRunning && newDirection) {
                startGame();
            }

            switch (newDirection) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        // éŠæˆ²çµæŸ
        function gameOver() {
            pauseGame();
            document.getElementById('finalScore').textContent = `æœ€çµ‚åˆ†æ•¸: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // é‡æ–°é–‹å§‹éŠæˆ²ï¼ˆå¾éŠæˆ²çµæŸç•«é¢ï¼‰
        function restartGame() {
            resetGame();
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    e.preventDefault();
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                    break;
            }
        });

        // è§¸æ§æ»‘å‹•æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            // æœ€å°æ»‘å‹•è·é›¢
            const minSwipeDistance = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                // æ°´å¹³æ»‘å‹•
                if (Math.abs(dx) > minSwipeDistance) {
                    changeDirection(dx > 0 ? 'right' : 'left');
                }
            } else {
                // å‚ç›´æ»‘å‹•
                if (Math.abs(dy) > minSwipeDistance) {
                    changeDirection(dy > 0 ? 'down' : 'up');
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        // åˆå§‹åŒ–éŠæˆ²
        init();
    </script>
