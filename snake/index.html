<body>
    <div class="game-container">
        <div class="score-board">
            <h1>ğŸ è²ªé£Ÿè›‡</h1>

                <button class="speed-btn" onclick="setGameSpeed('slow')" id="slowBtn">æ…¢ ğŸŒ</button>
                <button class="speed-btn active" onclick="setGameSpeed('normal')" id="normalBtn">ä¸­ ğŸš€</button>
                <button class="speed-btn" onclick="setGameSpeed('fast')" id="fastBtn">å¿« âš¡</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="300" height="300"></canvas>

            <button class="direction-btn up" onclick="changeDirection('up')">â–²</button>

        </div>
        
        <div class="touch-instructions">
            ğŸ“± æ»‘å‹•æ§åˆ¶æ–¹å‘ | é»æ“Šç•«é¢é–‹å§‹ | âŒ¨ï¸ æ–¹å‘éµ
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>éŠæˆ²çµæŸï¼</h2>
            <div class="final-score" id="finalScore">æœ€çµ‚åˆ†æ•¸: 0</div>
            <button class="btn" onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // éŠæˆ²ç‹€æ…‹
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // éŠæˆ²åƒæ•¸
        let GRID_SIZE = 15;
        let CANVAS_SIZE = 300;
        let GRID_COUNT = CANVAS_SIZE / GRID_SIZE;

        // éŠæˆ²è®Šæ•¸
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameRunning = false;
        let gameLoop = null;
        let baseGameSpeed = 200; // åŸºç¤é€Ÿåº¦ (æ¯«ç§’)
        let gameSpeed = 200; // ç•¶å‰é€Ÿåº¦ (æ¯«ç§’)
        let speedMode = 'normal'; // é€Ÿåº¦æ¨¡å¼: slow, normal, fast
        let foodEaten = 0; // å·²åƒé£Ÿç‰©æ•¸é‡

        // è¨­ç½®éŠæˆ²ç•«å¸ƒå¤§å°ï¼ˆéŸ¿æ‡‰å¼ï¼‰
        function setupCanvas() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // å¹³æ¿å°ºå¯¸æª¢æ¸¬
            if (viewportWidth >= 768 && viewportWidth <= 1024) {
                if (viewportWidth > viewportHeight) {
                    // æ©«å±å¹³æ¿
                    CANVAS_SIZE = 500;
                    GRID_SIZE = 20;
                } else {
                    // ç›´å±å¹³æ¿
                    CANVAS_SIZE = 450;
                    GRID_SIZE = 18;
                }
            } else {
                // æ‰‹æ©Ÿå’Œæ¡Œé¢é è¨­
                CANVAS_SIZE = 300;
                GRID_SIZE = 15;
            }
            
            GRID_COUNT = CANVAS_SIZE / GRID_SIZE;
            
            // è¨­ç½®ç•«å¸ƒå±¬æ€§
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
        }

        // è¨­ç½®éŠæˆ²é€Ÿåº¦
        function setGameSpeed(mode) {
            speedMode = mode;
            
            // ç§»é™¤æ‰€æœ‰æŒ‰éˆ•çš„ active é¡åˆ¥
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            
            // è¨ˆç®—ç•¶å‰å·²ç¶“åŠ é€Ÿäº†å¹¾æ¬¡
            const accelerationCount = Math.floor(foodEaten / 15);
            
            // è¨­å®šåŸºç¤é€Ÿåº¦å’Œæ¿€æ´»å°æ‡‰æŒ‰éˆ•
            switch (mode) {
                case 'slow':
                    baseGameSpeed = 300; // æ…¢é€Ÿï¼š300ms
                    document.getElementById('slowBtn').classList.add('active');
                    // é‡æ–°è¨ˆç®—ç•¶å‰é€Ÿåº¦ï¼ˆè€ƒæ…®å·²æœ‰çš„åŠ é€Ÿï¼‰
                    gameSpeed = Math.max(200, baseGameSpeed - (accelerationCount * 8));
                    break;
                case 'normal':
                    baseGameSpeed = 200; // ä¸­é€Ÿï¼š200ms (é è¨­)
                    document.getElementById('normalBtn').classList.add('active');
                    // é‡æ–°è¨ˆç®—ç•¶å‰é€Ÿåº¦ï¼ˆè€ƒæ…®å·²æœ‰çš„åŠ é€Ÿï¼‰
                    gameSpeed = Math.max(100, baseGameSpeed - (accelerationCount * 12));
                    break;
                case 'fast':
                    baseGameSpeed = 120; // å¿«é€Ÿï¼š120ms
                    document.getElementById('fastBtn').classList.add('active');
                    // é‡æ–°è¨ˆç®—ç•¶å‰é€Ÿåº¦ï¼ˆè€ƒæ…®å·²æœ‰çš„åŠ é€Ÿï¼‰
                    gameSpeed = Math.max(60, baseGameSpeed - (accelerationCount * 15));
                    break;
            }
            
            // å¦‚æœéŠæˆ²æ­£åœ¨é‹è¡Œï¼Œç«‹å³æ›´æ–°é€Ÿåº¦
            if (gameRunning && gameLoop) {
                updateGameSpeed();
            }
            
            // é¡¯ç¤ºé€Ÿåº¦è®Šæ›´æç¤ºï¼ˆéŠæˆ²ä¸­ï¼‰
            if (gameRunning) {
                const speedNames = { slow: 'æ…¢é€Ÿ ğŸŒ', normal: 'ä¸­é€Ÿ ğŸš€', fast: 'å¿«é€Ÿ âš¡' };
                showSpeedChangeToast(speedNames[mode]);
            }
        }

        // é¡¯ç¤ºé€Ÿåº¦è®Šæ›´æç¤º
        function showSpeedChangeToast(speedName) {
            // ç§»é™¤ç¾æœ‰çš„æç¤º
            const existingToast = document.querySelector('.speed-toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // å‰µå»ºæ–°çš„æç¤º
            const toast = document.createElement('div');
            toast.className = 'speed-toast';
            toast.textContent = `å·²åˆ‡æ›è‡³ ${speedName}`;
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 18px;
                font-weight: bold;
                z-index: 10000;
                animation: fadeInOut 2s ease-in-out forwards;
            `;
            
            // æ·»åŠ å‹•ç•«æ¨£å¼
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            
            document.head.appendChild(style);
            document.body.appendChild(toast);
            
            // 2ç§’å¾Œè‡ªå‹•ç§»é™¤
            setTimeout(() => {
                if (toast && toast.parentNode) {
                    toast.remove();
                }
            }, 2000);
        }

        // åˆå§‹åŒ–
        function init() {
            setupCanvas();
            drawGame();
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        // æ›´æ–°éŠæˆ²é€Ÿåº¦
        function updateGameSpeed() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        }


        // é‡æ–°é–‹å§‹éŠæˆ²
        function resetGame() {
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            
            // é‡æ–°è¨­ç½®ç•«å¸ƒå¤§å°ï¼ˆä»¥é˜²è¢å¹•æ–¹å‘æ”¹è®Šï¼‰
            setupCanvas();
            
            // é‡ç½®éŠæˆ²ç‹€æ…‹ï¼Œç¢ºä¿è›‡çš„åˆå§‹ä½ç½®åœ¨æ–°çš„ç¶²æ ¼ç¯„åœå…§
            const centerX = Math.floor(GRID_COUNT / 2);
            const centerY = Math.floor(GRID_COUNT / 2);
            snake = [{ x: centerX, y: centerY }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameSpeed = baseGameSpeed;
            foodEaten = 0;
            scoreElement.textContent = score;
            generateFood();
            drawGame();
            document.getElementById('gameOver').style.display = 'none';
        }

        // éŠæˆ²ä¸»å¾ªç’°
        function update() {
            if (!gameRunning) return;

            // ç§»å‹•è›‡é ­
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // ç©¿ç‰†åŠŸèƒ½ - å¾ä¸€é‚Šå‡ºä¾†å¾å¦ä¸€é‚Šé€²å…¥
            if (head.x < 0) head.x = GRID_COUNT - 1;
            if (head.x >= GRID_COUNT) head.x = 0;
            if (head.y < 0) head.y = GRID_COUNT - 1;
            if (head.y >= GRID_COUNT) head.y = 0;

            // æª¢æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEaten++;
                scoreElement.textContent = score;
                generateFood();
                
                // æ ¹æ“šé¸æ“‡çš„é€Ÿåº¦æ¨¡å¼èª¿æ•´åŠ é€Ÿå¹…åº¦
                if (foodEaten % 15 === 0) { // æ”¹ç‚ºæ¯15å€‹é£Ÿç‰©æ‰åŠ é€Ÿ
                    let minSpeed, speedDecrease;
                    
                    switch (speedMode) {
                        case 'slow':
                            minSpeed = 200; // æ…¢é€Ÿæ¨¡å¼æœ€å¿«ä¸è¶…é200ms
                            speedDecrease = 8; // æ¯æ¬¡æ¸›å°‘8ms
                            break;
                        case 'normal':
                            minSpeed = 100; // ä¸­é€Ÿæ¨¡å¼æœ€å¿«ä¸è¶…é100ms
                            speedDecrease = 12; // æ¯æ¬¡æ¸›å°‘12ms
                            break;
                        case 'fast':
                            minSpeed = 60; // å¿«é€Ÿæ¨¡å¼æœ€å¿«ä¸è¶…é60ms
                            speedDecrease = 15; // æ¯æ¬¡æ¸›å°‘15ms
                            break;
                    }
                    
                    if (gameSpeed > minSpeed) {
                        gameSpeed = Math.max(minSpeed, gameSpeed - speedDecrease);
                        updateGameSpeed();
                    }
                }
                
            } else {
                snake.pop();
            }

            drawGame();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // ç¹ªè£½éŠæˆ²
        function drawGame() {
            // æ¸…é™¤ç•«å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // ç¹ªè£½æ ¼ç·š
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // ç¹ªè£½è›‡
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2e7d32' : '#4caf50'; // è›‡é ­æ·±ç¶ è‰²ï¼Œèº«é«”æ·ºç¶ è‰²
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            // ç¹ªè£½é£Ÿç‰©
            ctx.fillStyle = '#f44336';
            ctx.fillRect(
                food.x * GRID_SIZE + 2,
                food.y * GRID_SIZE + 2,
                GRID_SIZE - 4,
                GRID_SIZE - 4
            );
        }

        // æ”¹è®Šæ–¹å‘
        function changeDirection(newDirection) {
            if (!gameRunning && newDirection) {
                startGame();
            }

            switch (newDirection) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            document.getElementById('finalScore').textContent = `æœ€çµ‚åˆ†æ•¸: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // é‡æ–°é–‹å§‹éŠæˆ²ï¼ˆå¾éŠæˆ²çµæŸç•«é¢ï¼‰
        function restartGame() {
            resetGame();
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        // è§¸æ§æ»‘å‹•æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            // æœ€å°æ»‘å‹•è·é›¢
            const minSwipeDistance = 30;

            // å¦‚æœæ»‘å‹•è·é›¢å¾ˆå°ï¼Œç•¶ä½œé»æ“Šè™•ç†
            if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) {
                // é»æ“Šç•«é¢é–‹å§‹éŠæˆ²
                if (!gameRunning && direction.x === 0 && direction.y === 0) {
                    // éŠæˆ²æœªé–‹å§‹ï¼Œé»æ“Šé–‹å§‹
                    changeDirection('right'); // é è¨­å‘å³
                }
            } else {
                // æ»‘å‹•æ§åˆ¶æ–¹å‘
                if (Math.abs(dx) > Math.abs(dy)) {
                    // æ°´å¹³æ»‘å‹•
                    if (Math.abs(dx) > minSwipeDistance) {
                        changeDirection(dx > 0 ? 'right' : 'left');
                    }
                } else {
                    // å‚ç›´æ»‘å‹•
                    if (Math.abs(dy) > minSwipeDistance) {
                        changeDirection(dy > 0 ? 'down' : 'up');
                    }
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        // è™•ç†è¢å¹•æ–¹å‘è®ŠåŒ–å’Œè¦–çª—å¤§å°èª¿æ•´
        window.addEventListener('resize', () => {
            // å»¶é²ä¸€é»ä»¥ç­‰å¾…CSSè®ŠåŒ–å®Œæˆ
            setTimeout(() => {
                if (!gameRunning) {
                    setupCanvas();
                    drawGame();
                }
            }, 100);
        });

        // è™•ç†è¢å¹•æ–¹å‘è®ŠåŒ–ï¼ˆé‡å°è¡Œå‹•è£ç½®ï¼‰
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (!gameRunning) {
                    setupCanvas();
                    drawGame();
                }
            }, 300);
        });

        // åˆå§‹åŒ–éŠæˆ²
        init();
    </script>
