<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë≤™È£üËõáÈÅäÊà≤</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-board {
            text-align: center;
            margin-bottom: 15px;
        }

        .score-board h1 {
            font-size: 28px;
            margin: 10px 0;
            color: #333;
        }

        .score {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }


        .game-canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: #f44336;
        }

        .btn.danger:hover {
            background: #da190b;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
            margin-top: 10px;
        }

        .direction-btn {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .direction-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .direction-btn:active {
            transform: scale(0.95);
        }

        .direction-btn.up { grid-column: 2; grid-row: 1; }
        .direction-btn.down { grid-column: 2; grid-row: 2; }
        .direction-btn.left { grid-column: 1; grid-row: 2; }
        .direction-btn.right { grid-column: 3; grid-row: 2; }

        .touch-instructions {
            text-align: center;
            color: #666;
            margin-top: 10px;
            font-size: 14px;
            padding: 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-button::before {
            content: '‚Üê';
            margin-right: 6px;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .game-over h2 {
            color: #f44336;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .claude-logo {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .claude-logo:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .claude-logo::before {
            content: 'ü§ñ';
            margin-right: 6px;
        }

        .speed-control {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .speed-control label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .speed-btn {
            padding: 8px 12px;
            background: #e0e0e0;
            color: #333;
            border: 2px solid #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .speed-btn:hover {
            background: #d0d0d0;
            transform: translateY(-1px);
        }

        .speed-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #45a049;
        }

        .speed-btn.active:hover {
            background: #45a049;
        }

        /* Âπ≥ÊùøÈüøÊáâÂºèË®≠Ë®à - Ê©´Â±è */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .game-container {
                padding: 30px;
                max-width: 95vw;
                max-height: 95vh;
            }
            
            .score-board h1 {
                font-size: 36px;
                margin: 15px 0;
            }
            
            .score {
                font-size: 28px;
            }
            
            
            .game-canvas {
                width: 500px !important;
                height: 500px !important;
                border-width: 4px;
            }
            
            .direction-pad {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(2, 80px);
                gap: 8px;
                margin-top: 15px;
            }
            
            .direction-btn {
                font-size: 28px;
            }
            
            .touch-instructions {
                font-size: 16px;
                padding: 12px;
                margin-top: 12px;
            }
            
            .btn {
                padding: 15px 25px;
                font-size: 18px;
            }
            
            .speed-control label {
                font-size: 20px;
            }
            
            .speed-btn {
                padding: 12px 16px;
                font-size: 16px;
                min-width: 80px;
            }
        }
        
        /* Âπ≥ÊùøÈüøÊáâÂºèË®≠Ë®à - Áõ¥Â±è */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .game-container {
                padding: 25px;
                max-width: 90vw;
                max-height: 90vh;
            }
            
            .score-board h1 {
                font-size: 32px;
                margin: 15px 0;
            }
            
            .score {
                font-size: 26px;
            }
            
            
            .game-canvas {
                width: 450px !important;
                height: 450px !important;
                border-width: 4px;
            }
            
            .direction-pad {
                grid-template-columns: repeat(3, 75px);
                grid-template-rows: repeat(2, 75px);
                gap: 8px;
                margin-top: 12px;
            }
            
            .direction-btn {
                font-size: 26px;
            }
            
            .touch-instructions {
                font-size: 16px;
                padding: 12px;
                margin-top: 10px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 18px;
            }
            
            .speed-control label {
                font-size: 18px;
            }
            
            .speed-btn {
                padding: 10px 14px;

            }
        }
        
        /* ÊâãÊ©üÈüøÊáâÂºèË®≠Ë®à */
        @media (max-height: 700px) and (max-width: 767px) {
            .game-container {
                padding: 15px;
            }
            
            .score-board h1 {
                font-size: 24px;
            }
            
            .score {
                font-size: 18px;
            }
            
            .direction-pad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(2, 50px);
            }
            
            .touch-instructions {

            }
        }

        @media (max-width: 500px) {
            .game-container {
                padding: 10px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <h1>üêç Ë≤™È£üËõá</h1>
            <div class="score">ÂàÜÊï∏: <span id="score">0</span></div>
            <div class="speed-control">
                <label>ÈÄüÂ∫¶: </label>
                <button class="speed-btn" onclick="setGameSpeed('slow')" id="slowBtn">ÊÖ¢ üêå</button>
                <button class="speed-btn active" onclick="setGameSpeed('normal')" id="normalBtn">‰∏≠ üöÄ</button>
                <button class="speed-btn" onclick="setGameSpeed('fast')" id="fastBtn">Âø´ ‚ö°</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" class="game-canvas" width="300" height="300"></canvas>
        
        <div class="direction-pad">
            <button class="direction-btn up" onclick="changeDirection('up')">‚ñ≤</button>
            <button class="direction-btn left" onclick="changeDirection('left')">‚óÑ</button>
            <button class="direction-btn right" onclick="changeDirection('right')">‚ñ∫</button>
            <button class="direction-btn down" onclick="changeDirection('down')">‚ñº</button>
        </div>
        
        <div class="touch-instructions">
            üì± ÊªëÂãïÊéßÂà∂ÊñπÂêë | ÈªûÊìäÁï´Èù¢ÈñãÂßã | ‚å®Ô∏è ÊñπÂêëÈçµ
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>ÈÅäÊà≤ÁµêÊùüÔºÅ</h2>
            <div class="final-score" id="finalScore">ÊúÄÁµÇÂàÜÊï∏: 0</div>
            <button class="btn" onclick="restartGame()">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        // ÈÅäÊà≤ÁãÄÊÖã
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // ÈÅäÊà≤ÂèÉÊï∏
        let GRID_SIZE = 15;
        let CANVAS_SIZE = 300;
        let GRID_COUNT = CANVAS_SIZE / GRID_SIZE;

        // ÈÅäÊà≤ËÆäÊï∏
        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 15, y: 15 };
        let score = 0;
        let gameRunning = false;
        let gameLoop = null;
        let baseGameSpeed = 200; // Âü∫Á§éÈÄüÂ∫¶ (ÊØ´Áßí)
        let gameSpeed = 200; // Áï∂ÂâçÈÄüÂ∫¶ (ÊØ´Áßí)
        let speedMode = 'normal'; // ÈÄüÂ∫¶Ê®°Âºè: slow, normal, fast
        let foodEaten = 0; // Â∑≤ÂêÉÈ£üÁâ©Êï∏Èáè

        // Ë®≠ÁΩÆÈÅäÊà≤Áï´Â∏ÉÂ§ßÂ∞èÔºàÈüøÊáâÂºèÔºâ
        function setupCanvas() {
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Âπ≥ÊùøÂ∞∫ÂØ∏Ê™¢Ê∏¨
            if (viewportWidth >= 768 && viewportWidth <= 1024) {
                if (viewportWidth > viewportHeight) {
                    // Ê©´Â±èÂπ≥Êùø
                    CANVAS_SIZE = 500;
                    GRID_SIZE = 20;
                } else {
                    // Áõ¥Â±èÂπ≥Êùø
                    CANVAS_SIZE = 450;
                    GRID_SIZE = 18;
                }
            } else {
                // ÊâãÊ©üÂíåÊ°åÈù¢È†êË®≠
                CANVAS_SIZE = 300;
                GRID_SIZE = 15;
            }
            
            GRID_COUNT = CANVAS_SIZE / GRID_SIZE;
            
            // Ë®≠ÁΩÆÁï´Â∏ÉÂ±¨ÊÄß
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
        }

        // Ë®≠ÁΩÆÈÅäÊà≤ÈÄüÂ∫¶
        function setGameSpeed(mode) {
            speedMode = mode;
            
            // ÁßªÈô§ÊâÄÊúâÊåâÈàïÁöÑ active È°ûÂà•
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            
            // Ë®àÁÆóÁï∂ÂâçÂ∑≤Á∂ìÂä†ÈÄü‰∫ÜÂπæÊ¨°
            const accelerationCount = Math.floor(foodEaten / 15);
            
            // Ë®≠ÂÆöÂü∫Á§éÈÄüÂ∫¶ÂíåÊøÄÊ¥ªÂ∞çÊáâÊåâÈàï
            switch (mode) {
                case 'slow':
                    baseGameSpeed = 300; // ÊÖ¢ÈÄüÔºö300ms
                    document.getElementById('slowBtn').classList.add('active');
                    // ÈáçÊñ∞Ë®àÁÆóÁï∂ÂâçÈÄüÂ∫¶ÔºàËÄÉÊÖÆÂ∑≤ÊúâÁöÑÂä†ÈÄüÔºâ
                    gameSpeed = Math.max(200, baseGameSpeed - (accelerationCount * 8));
                    break;
                case 'normal':
                    baseGameSpeed = 200; // ‰∏≠ÈÄüÔºö200ms (È†êË®≠)
                    document.getElementById('normalBtn').classList.add('active');
                    // ÈáçÊñ∞Ë®àÁÆóÁï∂ÂâçÈÄüÂ∫¶ÔºàËÄÉÊÖÆÂ∑≤ÊúâÁöÑÂä†ÈÄüÔºâ
                    gameSpeed = Math.max(100, baseGameSpeed - (accelerationCount * 12));
                    break;
                case 'fast':
                    baseGameSpeed = 120; // Âø´ÈÄüÔºö120ms
                    document.getElementById('fastBtn').classList.add('active');
                    // ÈáçÊñ∞Ë®àÁÆóÁï∂ÂâçÈÄüÂ∫¶ÔºàËÄÉÊÖÆÂ∑≤ÊúâÁöÑÂä†ÈÄüÔºâ
                    gameSpeed = Math.max(60, baseGameSpeed - (accelerationCount * 15));
                    break;
            }
            
            // Â¶ÇÊûúÈÅäÊà≤Ê≠£Âú®ÈÅãË°åÔºåÁ´ãÂç≥Êõ¥Êñ∞ÈÄüÂ∫¶
            if (gameRunning && gameLoop) {
                updateGameSpeed();
            }
            
            // È°ØÁ§∫ÈÄüÂ∫¶ËÆäÊõ¥ÊèêÁ§∫ÔºàÈÅäÊà≤‰∏≠Ôºâ
            if (gameRunning) {
                const speedNames = { slow: 'ÊÖ¢ÈÄü üêå', normal: '‰∏≠ÈÄü üöÄ', fast: 'Âø´ÈÄü ‚ö°' };
                showSpeedChangeToast(speedNames[mode]);
            }
        }

        // È°ØÁ§∫ÈÄüÂ∫¶ËÆäÊõ¥ÊèêÁ§∫
        function showSpeedChangeToast(speedName) {
            // ÁßªÈô§ÁèæÊúâÁöÑÊèêÁ§∫
            const existingToast = document.querySelector('.speed-toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // ÂâµÂª∫Êñ∞ÁöÑÊèêÁ§∫
            const toast = document.createElement('div');
            toast.className = 'speed-toast';
            toast.textContent = `Â∑≤ÂàáÊèõËá≥ ${speedName}`;
            toast.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 25px;
                font-size: 18px;
                font-weight: bold;
                z-index: 10000;
                animation: fadeInOut 2s ease-in-out forwards;
            `;
            
            // Ê∑ªÂä†ÂãïÁï´Ê®£Âºè
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                    20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                    100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                }
            `;
            
            document.head.appendChild(style);
            document.body.appendChild(toast);
            
            // 2ÁßíÂæåËá™ÂãïÁßªÈô§
            setTimeout(() => {
                if (toast && toast.parentNode) {
                    toast.remove();
                }
            }, 2000);
        }

        // ÂàùÂßãÂåñ
        function init() {
            setupCanvas();
            drawGame();
        }

        // ÈñãÂßãÈÅäÊà≤
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        // Êõ¥Êñ∞ÈÅäÊà≤ÈÄüÂ∫¶
        function updateGameSpeed() {
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = setInterval(update, gameSpeed);
            }
        }


        // ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤
        function resetGame() {
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            
            // ÈáçÊñ∞Ë®≠ÁΩÆÁï´Â∏ÉÂ§ßÂ∞èÔºà‰ª•Èò≤Ëû¢ÂπïÊñπÂêëÊîπËÆäÔºâ
            setupCanvas();
            
            // ÈáçÁΩÆÈÅäÊà≤ÁãÄÊÖãÔºåÁ¢∫‰øùËõáÁöÑÂàùÂßã‰ΩçÁΩÆÂú®Êñ∞ÁöÑÁ∂≤Ê†ºÁØÑÂúçÂÖß
            const centerX = Math.floor(GRID_COUNT / 2);
            const centerY = Math.floor(GRID_COUNT / 2);
            snake = [{ x: centerX, y: centerY }];
            direction = { x: 0, y: 0 };
            score = 0;
            gameSpeed = baseGameSpeed;
            foodEaten = 0;
            scoreElement.textContent = score;
            generateFood();
            drawGame();
            document.getElementById('gameOver').style.display = 'none';
        }

        // ÈÅäÊà≤‰∏ªÂæ™Áí∞
        function update() {
            if (!gameRunning) return;

            // ÁßªÂãïËõáÈ†≠
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Á©øÁâÜÂäüËÉΩ - Âæû‰∏ÄÈÇäÂá∫‰æÜÂæûÂè¶‰∏ÄÈÇäÈÄ≤ÂÖ•
            if (head.x < 0) head.x = GRID_COUNT - 1;
            if (head.x >= GRID_COUNT) head.x = 0;
            if (head.y < 0) head.y = GRID_COUNT - 1;
            if (head.y >= GRID_COUNT) head.y = 0;

            // Ê™¢Êü•ÊòØÂê¶ÊíûÂà∞Ëá™Â∑±
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Ê™¢Êü•ÊòØÂê¶ÂêÉÂà∞È£üÁâ©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEaten++;
                scoreElement.textContent = score;
                generateFood();
                
                // Ê†πÊìöÈÅ∏ÊìáÁöÑÈÄüÂ∫¶Ê®°ÂºèË™øÊï¥Âä†ÈÄüÂπÖÂ∫¶
                if (foodEaten % 15 === 0) { // ÊîπÁÇ∫ÊØè15ÂÄãÈ£üÁâ©ÊâçÂä†ÈÄü
                    let minSpeed, speedDecrease;
                    
                    switch (speedMode) {
                        case 'slow':
                            minSpeed = 200; // ÊÖ¢ÈÄüÊ®°ÂºèÊúÄÂø´‰∏çË∂ÖÈÅé200ms
                            speedDecrease = 8; // ÊØèÊ¨°Ê∏õÂ∞ë8ms
                            break;
                        case 'normal':
                            minSpeed = 100; // ‰∏≠ÈÄüÊ®°ÂºèÊúÄÂø´‰∏çË∂ÖÈÅé100ms
                            speedDecrease = 12; // ÊØèÊ¨°Ê∏õÂ∞ë12ms
                            break;
                        case 'fast':
                            minSpeed = 60; // Âø´ÈÄüÊ®°ÂºèÊúÄÂø´‰∏çË∂ÖÈÅé60ms
                            speedDecrease = 15; // ÊØèÊ¨°Ê∏õÂ∞ë15ms
                            break;
                    }
                    
                    if (gameSpeed > minSpeed) {
                        gameSpeed = Math.max(minSpeed, gameSpeed - speedDecrease);
                        updateGameSpeed();
                    }
                }
                
            } else {
                snake.pop();
            }

            drawGame();
        }

        // ÁîüÊàêÈ£üÁâ©
        function generateFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * GRID_COUNT),
                    y: Math.floor(Math.random() * GRID_COUNT)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        // Áπ™Ë£ΩÈÅäÊà≤
        function drawGame() {
            // Ê∏ÖÈô§Áï´Â∏É
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Áπ™Ë£ΩÊ†ºÁ∑ö
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            for (let i = 0; i <= GRID_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, CANVAS_SIZE);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(CANVAS_SIZE, i * GRID_SIZE);
                ctx.stroke();
            }

            // Áπ™Ë£ΩËõá
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#2e7d32' : '#4caf50'; // ËõáÈ†≠Ê∑±Á∂†Ëâ≤ÔºåË∫´È´îÊ∑∫Á∂†Ëâ≤
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            // Áπ™Ë£ΩÈ£üÁâ©
            ctx.fillStyle = '#f44336';
            ctx.fillRect(
                food.x * GRID_SIZE + 2,
                food.y * GRID_SIZE + 2,
                GRID_SIZE - 4,
                GRID_SIZE - 4
            );
        }

        // ÊîπËÆäÊñπÂêë
        function changeDirection(newDirection) {
            if (!gameRunning && newDirection) {
                startGame();
            }

            switch (newDirection) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        // ÈÅäÊà≤ÁµêÊùü
        function gameOver() {
            gameRunning = false;
            if (gameLoop) {
                clearInterval(gameLoop);
                gameLoop = null;
            }
            document.getElementById('finalScore').textContent = `ÊúÄÁµÇÂàÜÊï∏: ${score}`;
            document.getElementById('gameOver').style.display = 'flex';
        }

        // ÈáçÊñ∞ÈñãÂßãÈÅäÊà≤ÔºàÂæûÈÅäÊà≤ÁµêÊùüÁï´Èù¢Ôºâ
        function restartGame() {
            resetGame();
        }

        // ÈçµÁõ§ÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        // Ëß∏ÊéßÊªëÂãïÊéßÂà∂
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStartX || !touchStartY) return;

            const touch = e.changedTouches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            // ÊúÄÂ∞èÊªëÂãïË∑ùÈõ¢
            const minSwipeDistance = 30;

            // Â¶ÇÊûúÊªëÂãïË∑ùÈõ¢ÂæàÂ∞èÔºåÁï∂‰ΩúÈªûÊìäËôïÁêÜ
            if (Math.abs(dx) < minSwipeDistance && Math.abs(dy) < minSwipeDistance) {
                // ÈªûÊìäÁï´Èù¢ÈñãÂßãÈÅäÊà≤
                if (!gameRunning && direction.x === 0 && direction.y === 0) {
                    // ÈÅäÊà≤Êú™ÈñãÂßãÔºåÈªûÊìäÈñãÂßã
                    changeDirection('right'); // È†êË®≠ÂêëÂè≥
                }
            } else {
                // ÊªëÂãïÊéßÂà∂ÊñπÂêë
                if (Math.abs(dx) > Math.abs(dy)) {
                    // Ê∞¥Âπ≥ÊªëÂãï
                    if (Math.abs(dx) > minSwipeDistance) {
                        changeDirection(dx > 0 ? 'right' : 'left');
                    }
                } else {
                    // ÂûÇÁõ¥ÊªëÂãï
                    if (Math.abs(dy) > minSwipeDistance) {
                        changeDirection(dy > 0 ? 'down' : 'up');
                    }
                }
            }

            touchStartX = 0;
            touchStartY = 0;
        });

        // ËôïÁêÜËû¢ÂπïÊñπÂêëËÆäÂåñÂíåË¶ñÁ™óÂ§ßÂ∞èË™øÊï¥
        window.addEventListener('resize', () => {
            // Âª∂ÈÅ≤‰∏ÄÈªû‰ª•Á≠âÂæÖCSSËÆäÂåñÂÆåÊàê
            setTimeout(() => {
                if (!gameRunning) {
                    setupCanvas();
                    drawGame();
                }
            }, 100);
        });

        // ËôïÁêÜËû¢ÂπïÊñπÂêëËÆäÂåñÔºàÈáùÂ∞çË°åÂãïË£ùÁΩÆÔºâ
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (!gameRunning) {
                    setupCanvas();
                    drawGame();
                }
            }, 300);
        });

        // ÂàùÂßãÂåñÈÅäÊà≤
        init();
    </script>
